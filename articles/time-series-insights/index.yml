abstract:
  description: 'Bienvenue dans Azure Time Series Insights. Azure Time Series Insights fournit de puissants outils de télémétrie et d’exploration des données pour vous aider à affiner l’analyse opérationnelle. La documentation décrit les nombreuses fonctionnalités du service, la façon de bien démarrer et les puissantes API Time Series Insights. Les informations sont présentées pour deux versions : une qui est en disponibilité générale (Time Series Insights GA) et une qui est en préversion (Time Series Insights Preview).'
  aside:
    image:
      alt: Une vidéo de présentation des fonctionnalités Azure IoT Azure Time Series Insights.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Time Series Insights pour les applications IoT. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
