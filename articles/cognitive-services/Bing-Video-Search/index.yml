abstract:
  description: 'L’API Recherche de vidéos Bing vous permet d’intégrer les fonctionnalités Bing de recherche de vidéos à vos applications. En envoyant des requêtes de recherche à l’API, vous pouvez obtenir et afficher des vidéos pertinentes et de qualité comparables à celles de bing.com/videos.'
