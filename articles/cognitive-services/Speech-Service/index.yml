abstract:
  description: >
    Via notre Kit de développement logiciel (SDK) associé, le <a href="overview">service Speech</a> permet aux développeurs d’ajouter des fonctionnalités de reconnaissance vocale à leurs applications.<br/>

    Les fonctionnalités incluent : <i>reconnaissance vocale</i> (parole-texte), <i>intention</i>, <i>traduction</i>, et <i>synthèse vocale</i>.
