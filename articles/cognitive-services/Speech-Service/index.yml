title: Documentation Speech Services
metadata:
  title: Documentation Speech Services - Tutoriels, guides de démarrage rapide, informations de référence sur les API
  titleSuffix: Azure Cognitive Services
  description: Speech Services offre aux développeurs un moyen simple d’ajouter de puissantes fonctionnalités de reconnaissance vocale à leurs applications. Citons en exemple le contrôle des commandes vocales et les dialogues vocaux, la conversation en langage naturel, la transcription de la parole et la dictée ainsi que la traduction vocale.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: Découvrez comment utiliser Speech Services et le SDK Speech pour ajouter des fonctionnalités vocales à vos applications. Vous pouvez utiliser le SDK Speech pour ajouter des fonctionnalités de <i>reconnaissance vocale</i>, <i>d’intention</i>, de <i>traduction</i> et de <i>synthèse vocale</i> à vos applications. Le service Speech a également une API REST qui fonctionne avec n’importe quel langage de programmation pouvant effectuer des requêtes HTTP.
