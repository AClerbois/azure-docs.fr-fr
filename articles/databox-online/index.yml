### YamlMime:Landing
title: Documentation Azure Data Box - Transfert en ligne
summary: Utilisez les appareils Azure Data Box Edge et Azure Data Box Gateway pour les transferts de données hautes performances via le réseau. Choisissez Data Box Gateway pour envoyer des données en vue d’un archivage sur le cloud, d’une reprise d’activité ou pour traiter les données à l’échelle du cloud. Utilisez Data Box Edge pour filtrer, analyser et transformer vos données avant de les déplacer vers Azure.
