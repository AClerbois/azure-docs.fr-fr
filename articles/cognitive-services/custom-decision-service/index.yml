abstract:
  description: Le service Décision personnalisée Azure vous permet de créer des systèmes intelligents avec une API contextuelle d’aide à la prise de décision basée sur le cloud qui devient de plus en plus affûtée au fil du temps. Le service Décision personnalisée exploite la puissance de l’apprentissage par renforcement et adapte le contenu de votre application pour optimiser l’engagement global des utilisateurs. Le système incorpore en temps réel les commentaires des utilisateurs dans ses décisions et répond aux tendances émergentes et aux dernières histoires en quelques minutes. Utilisez ces guides de démarrage rapide pour découvrir comment inscrire votre application et comment appeler l’API à partir d’un navigateur ou d’une application. Utilisez ensuite les tutoriels pour personnaliser vos articles et représenter votre contenu sous la forme de « caractéristiques » prêtes pour l’apprentissage automatique.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: 'Inscrivez votre application et appelez l’API du service Décision personnalisée Azure directement à partir de votre navigateur ou d’une application pour smartphone :'
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-register">Inscrivez votre application</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-browser">Appeler des API à partir d’un navigateur</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-app">Appeler des API à partir d’une application</a>
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: 'Utilisez les API du service Décision personnalisée pour personnaliser vos articles dans la première page d’un site web et spécifier votre contenu sous la forme de « caractéristiques » prêtes pour l’apprentissage automatique :'
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-news">Personnalisation d’articles</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-ml">Machine Learning</a>
- title: Informations de référence
  items:
  - type: paragraph
    text: Ces API fonctionnent ensemble. Les informations de référence sur les API comprend trois API qui contribuent à la prise de décision personnalisée. L’API Expérimentation utilise les fichiers journaux générés par l’API LogDownloader. Les scénarios détaillés sont partagés dans les articles.
