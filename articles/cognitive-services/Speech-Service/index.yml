title: Documentation sur le Kit de développement logiciel (SDK) et le service Speech (préversion)
metadata:
  title: Documentation du service de reconnaissance vocale - Tutoriels, démarrages rapides, référence de l’API - Cognitive Services | Microsoft Docs
  meta.description: "The Speech Service provides developers an easy way to add powerful speech-enabled features to their applications. \nExamples include&#58; voice command control & dialog, natural speech conversation, speech transcription & dictation, and speech translation.\n"
