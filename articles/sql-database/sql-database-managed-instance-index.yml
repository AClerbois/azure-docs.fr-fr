  - title: Tutoriels pas à pas et supports d’apprentissage
    items:
      - type: paragraph
        text: 'Découvrez comment créer, gérer et utiliser des instances managées.'
      - type: list
        style: ordered
        items:
          - html: Apprenez rapidement à <a href="sql-database-managed-instance-quickstart-guide.md">Bien démarrer avec les instances managées</a> en utilisant nos guides de démarrage rapide.
          - html: 'Découvrez les <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">caractéristiques et limitations du matériel</a>, ainsi que les <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">différences du langage Transact-SQL</a> et l’<a href="/azure/sql-database/sql-database-managed-instance-create-manage">API Azure CLI, Transact-SQL, PowerShell pour la configuration d’instances managées<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurez</a> le réseau virtuel Azure sur lequel l’instance managée sera déployée.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Confirmez</a> que votre réseau virtuel Azure existant peut être utilisé pour déployer des instances managées.'
          - html: 'Connectez-vous à votre instance avec <a href="sql-database-managed-instance-public-endpoint-securely">Point de terminaison IP publique</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">Machine virtuelle Azure</a>, <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Connexion point à site</a> ou <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Applications</a>.'
          - html: 'Vérifiez que votre base de données peut être migrée à l’aide de l’<a href="https://www.microsoft.com/download/details.aspx?id=53595">Assistant Migration de données</a> ou de l’<a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Assistant Expérimentation de base de données</a>.'
          - html: Apportez vos bases de données dans une instance managée à l’aide de <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">Restauration native</a> ou du <a href="/azure/dms/tutorial-sql-server-managed-instance-online">service de migration de données</a>.
          - html: "Déplacez vos packages SSIS vers <a href=\"/azure/data-factory/tutorial-deploy-ssis-packages-azure\">Azure Data Factory</a>, vos modèles tabulaires SSAS vers <a href=\"https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/\">Azure Analysis Service</a> et vos rapports SSRS vers <a href=\"https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium\">Power\_BI Premium</a>."
          - html: 'Apprenez-en davantage sur la couche de stockage avec les articles <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">Niveau Usage général</a> et <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">Bonnes pratiques et considérations sur les performances de stockage pour le niveau Usage général</a>.'
          - html: 'Trouvez les meilleures pratiques et les recommandations relatives à la <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">sécurisation de votre instance</a>.'
          - html: Découvrez davantage de <a href="sql-database-howto-managed-instance.md">guides pratiques</a> qui peuvent vous aider à configurer votre instance managée.
