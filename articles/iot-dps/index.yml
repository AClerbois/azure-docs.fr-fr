abstract:
  description: 'Le service IoT Hub Device Provisioning (DPS) est un service d’assistance pour IoT Hub qui permet le provisionnement sans contact juste-à-temps sur le hub IoT approprié, sans intervention humaine. Les clients peuvent ainsi provisionner des millions d’appareils de façon sécurisée et scalable. Découvrez comment configurer des appareils sur vos hubs IoT avec nos guides de démarrage rapide, didacticiels et exemples.'
