abstract:
  description: 'Quand les appareils sont dans Azure AD, les utilisateurs peuvent accéder aux ressources d’entreprise. Pour protéger vos ressources d’entreprise, en tant qu’administrateur informatique, vous voulez gérer ces identités d’appareil dans Azure AD. Cela vous permet de vous assurer que vos utilisateurs ont accès à vos ressources à partir d’appareils qui répondent à vos normes de conformité et de sécurité.<br>La gestion des identités d’appareil est également à la base de l’accès conditionnel à partir de l’appareil. Avec l’accès conditionnel en fonction des appareils, vous pouvez faire en sorte que l’accès aux ressources de votre environnement ne soit possible qu’avec des appareils gérés.'
