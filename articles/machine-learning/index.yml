- title: Autres technologies Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>API qui fournissent des algorithmes intelligents pour vos applications, sites web et bots.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/batch-ai/
      html: <p>Service géré qui vous aide à faire des essais en parallèle avec vos modèles IA à l’aide de toute infrastructure, puis effectue leur apprentissage à l’échelle sur des GPU en cluster.</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Batch AI Training
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Analytique en base de données avec prise en charge de R et Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: Services de Machine Learning SQL Server
    - href: /machine-learning-server/
      html: <p>Plateforme d’apprentissage automatique d’entreprise flexible, prenant en charge les déploiements R et Python sur les clusters Windows, Linux, HDInsight Spark et Hadoop.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning Server
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Une méthodologie de science des données permettant aux équipes de fournir des solutions d’analytique prédictive et des applications intelligentes de manière efficace.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: TDSP (Team Data Science Process)
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Expérimentez sans vous soucier d’installer ni de configurer un logiciel avec ces machines virtuelles DSVM (science des données) et DLVM (apprentissage profond). Les outils populaires d’analyse des données, d’apprentissage automatique et d’IA sont préinstallés.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Machine virtuelle de science des données
