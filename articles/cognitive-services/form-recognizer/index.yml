### YamlMime:Landing
title: Documentation Form Recognizer
summary: Azure Form Recognizer est un service cognitif qui utilise la technologie de machine learning pour identifier et extraire des données de paires clé-valeur et de tables à partir de documents de formulaire. Il restitue ensuite des données structurées qui incluent les relations du fichier d’origine. L’apprentissage non supervisé permet au modèle de comprendre les données de disposition et de champ sans étiquetage manuel des données ni code intensif. Vous pouvez aussi utiliser l’apprentissage supervisé avec des données étiquetées manuellement. Les modèles entraînés avec des données étiquetées peuvent être plus performants et fonctionner avec des documents plus complexes.
