  - title: Tutoriels pas à pas et supports d’apprentissage
    items:
      - type: paragraph
        text: 'Découvrez comment créer, gérer et utiliser des instances gérées.'
      - type: list
        style: ordered
        items:
          - html: Découvrez comment rapidement <a href="sql-database-managed-instance-quickstart-guide.md">prise en main instance managée</a> à l’aide de nos guides de démarrage rapide.
          - html: 'En savoir plus sur <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">caractéristiques du matériel et des limitations</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">les différences de langage Transact-SQL</a>, et <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell, Azure CLI API pour la configuration de managed instance<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurer</a> réseau virtuel Azure où l’instance managée doit être déployée.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Valider</a> que votre réseau virtuel Azure existant peut être utilisé pour déployer des instances gérées.'
          - html: 'Connectez-vous à votre instance avec <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/20../../the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Machine virtuelle Azure</a> ou <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Connexion point à site</a> ou <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Applications</a>.'
          - html: 'Vérifiez que votre base de données peut être migrée à l’aide de l’<a href="https://www.microsoft.com/download/details.aspx?id=53595">Assistant Migration de données</a> ou de l’<a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Assistant Expérimentation de base de données</a>.'
          - html: Apportez vos bases de données à l’instance gérée à l’aide <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">restauration Native</a> ou <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Data Migration Service</a>.
          - html: "Déplacez vos packages SSIS vers <a href=\"/azure/data-factory/tutorial-deploy-ssis-packages-azure\">Azure Data Factory</a>, vos modèles tabulaires SSAS vers <a href=\"https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/\">Azure Analysis Service</a> et vos rapports SSRS vers <a href=\"https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium\">Power\_BI Premium</a>."
          - html: 'Apprenez-en davantage sur la couche de stockage avec les articles <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">General Purpose tier</a> (Niveau Usage général) et <a href="https://blogs.msdn.microsoft.com/sqlcat/20../../storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">Storage performance best practices and considerations for General Purpose service tier</a> (Bonnes pratiques et considérations sur les performances de stockage pour le niveau Usage général).'
          - html: 'Trouvez les meilleures pratiques et les recommandations relatives à la <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">sécurisation de votre instance</a>.'
          - html: Pour en savoir plus <a href="sql-database-howto-managed-instance.md">guides de procédures</a> qui pourront vous aider à configurer votre instance gérée.
