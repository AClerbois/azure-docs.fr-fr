abstract:
  description: Azure SQL Database est une base de données relationnelle en tant que service reposant sur la dernière version stable du moteur de base de données Microsoft SQL Server. SQL Database est une base de données hautes performances, fiable et sécurisée, que vous pouvez utiliser pour créer des applications et des sites web axés sur les données dans le langage de programmation de votre choix, sans avoir à gérer l’infrastructure. Découvrez comment utiliser SQL Database avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Créez une base de données SQL sur Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Une base de données PaaS qui s’exécute toujours sur la dernière version stable du moteur de base de données SQL Server et un système d’exploitation corrigé avec une disponibilité de 99,99 %.</p>
      image:
        src: media/index/i_managed.svg
      title: Gestion intégrale
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adaptez les coûts et les performances à vos besoins avec des niveaux de performances flexibles allant de bases de données abordables (5 $/mois) à de puissantes bases de données à 80 cœurs.</p>
      image:
        src: media/index/i_perftier.svg
      title: Niveaux de performances et de prix
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>Étendez, augmentez la taille de vos bases de données ou divisez-les, selon vos besoins, afin d’améliorer les performances de votre application.</p>
      image:
        src: media/index/i_scale.svg
      title: Extensibilité
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Utilisez la base de données unique hébergée dans des serveurs logiques pour vos applications SaaS et microservices qui nécessitent une base de données unique avec des performances prévisibles.</p>
      image:
        src: media/index/i_db.svg
      title: Base de données unique
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Les pools élastiques SQL Database représentent une solution simple et rentable de gestion et de mise à l’échelle de plusieurs bases de données qui ont des demandes d’utilisation variables et imprévisibles.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Pools élastiques
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Utilisez Managed Instance pour migrer vos bases de données locales en toute simplicité vers le service de base de données entièrement géré Azure PaaS en un minimum de changements dans leur code.</p>
      image:
        src: media/index/i_mi.svg
      title: Instance gérée
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>Une haute disponibilité, des sauvegardes automatisées et une géoréplication intégrées feront en sorte que les opérations de maintenance et les défaillances matérielles et d’infrastructure ne suspendent pas votre activité.</p>
      image:
        src: media/index/gear.svg
      title: Continuité de l’activité
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>Sécurisez votre base de données avec l’authentification Azure AD, ainsi que des réseaux virtuels, des pare-feu et des connexions Always Encrypted. Identifiez les menaces et vulnérabilités avec la le service de sécurité intégré.</p>
      image:
        src: media/index/i_security.svg
      title: Sécurité avancée
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>L’intelligence intégrée permet de réduire considérablement les coûts d’exécution et de gestion des bases de données, et d’optimiser les performances et la sécurité de votre application.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Intelligence intégrée
