abstract:
  description: Azure SQL Database est une base de données relationnelle en tant que service reposant sur la dernière version stable du moteur de base de données Microsoft SQL Server. SQL Database est une base de données hautes performances, fiable et sécurisée, que vous pouvez utiliser pour créer des applications et des sites web axés sur les données dans le langage de programmation de votre choix, sans avoir à gérer l’infrastructure. Découvrez comment utiliser SQL Database avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Créez une base de données SQL sur Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Une base de données PaaS à <a href="/azure/sql-database/sql-database-high-availability">haute disponibilité</a> qui s’exécute toujours sur la dernière version stable du moteur de base de données SQL Server et un système d’exploitation corrigé avec <a href="/azure/sql-database/sql-database-automated-backups">sauvegardes automatiques des bases de données</a>.</p>
      image:
        src: media/index/i_managed.svg
      title: Gestion intégrale
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adaptez les coûts et les performances à vos besoins avec des <a href="/azure/sql-database/sql-database-service-tiers">niveaux de performances flexibles</a> allant de bases de données abordables (5 $/mois) à de puissantes bases de données à 80 cœurs.</p>
      image:
        src: media/index/i_perftier.svg
      title: Niveaux de performances et de prix
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p><a href="/azure/sql-database/sql-database-single-database-scale">Étendez</a>, <a href="/azure/sql-database/sql-database-read-scale-out">augmentez la taille de vos bases de données</a> ou divisez-les, selon vos besoin, afin d’améliorer les performances de votre application.</p>
      image:
        src: media/index/i_scale.svg
      title: Extensibilité et élasticité
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>Laissez les informations s’intégrer au service afin d’<a href="/azure/sql-database/sql-database-automatic-tuning">ajuste automatiquement les performances de votre base de données</a> et d’<a href="/azure/sql-database/sql-advanced-threat-protection">identifier les menaces</a> et leurs <a href="/azure/sql-database/sql-vulnerability-assessment">vulnérabilités</a>.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Intelligence intégrée
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Utilisez la <a href="/azure/sql-database/sql-database-managed-instance">base de données unique hébergée dans des serveurs logiques</a> pour vos <a href="/azure/sql-database/saas-tenancy-app-design-patterns">applications SaaS</a> et microservices qui nécessitent une base de données unique avec des performances prévisibles.</p>
      image:
        src: media/index/i_db.svg
      title: Base de données unique
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Utilisez <a href="/azure/sql-database/sql-database-managed-instance">Managed Instance</a> pour <a href="azure/sql-database/sql-database-managed-instance-migrate">migrer vos bases de données locales</a> en toute simplicité vers Azure PaaS en un minimum de changements dans leur code.</p>
      image:
        src: media/index/i_mi.svg
      title: Instance gérée
