title: Documentation du service Azure Machine Learning
metadata:
  title: Documentation du service Azure Machine Learning - Tutoriels, informations de référence sur les API | Microsoft Docs
  description: Le service Azure Machine Learning fournit un environnement cloud que vous pouvez utiliser pour développer, entraîner, tester, déployer, gérer et suivre des modèles Machine Learning. Le service Azure Machine Learning prend entièrement en charge les technologies open source comme Scikit-learn, Tensorflow, Pytorch ou tout autre framework basé sur Python. Découvrez comment utiliser le service Azure Machine Learning pour vos workflows de machine learning à l’aide de nos tutoriels et guides de démarrage rapide.
