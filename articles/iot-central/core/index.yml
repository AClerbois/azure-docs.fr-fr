### YamlMime:Landing
title: Documentation sur Azure IoT Central
summary: Azure IoT Central est une plateforme d’applications IoT qui simplifie la création de solutions IoT. Azure IoT Central simplifie l’installation initiale de votre solution IoT et réduit la charge de travail, les coûts d’exploitation et les frais liés à un projet IoT standard. Découvrez comment créer, personnaliser, gérer et utiliser une application Azure IoT Central avec nos tutoriels et guides de démarrage rapide.
