abstract:
  description: Découvrez comment diffuser des vidéos en continu à la demande, diffuser en direct et analyser vos vidéos avec Media Services. Des didacticiels, références d’API et autres documents vous montrent comment diffuser en toute sécurité du contenu vidéo ou audio à la demande et en direct pour des millions d’utilisateurs.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: 'Apprenez à créer un compte Media Services, commencez à encoder vos vidéos et utilisez Azure Media Player pour les lire :'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Diffuser des fichiers vidéo en continu
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: 'Découvrez comment diffuser des fichiers en continu à la demande, diffuser en direct et analyser vos vidéos avec Media Services v3 :'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Charger, encoder et diffuser des vidéos en continu
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: Diffuser en direct
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: Analyser vos vidéos
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
