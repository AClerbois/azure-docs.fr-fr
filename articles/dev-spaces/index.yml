  - title: Simplification du développement Kubernetes avec Azure Dev Spaces
    items:
      - type: paragraph
        text: 'Azure Dev Spaces permet aux équipes de développement d’être plus productifs sur Kubernetes comme suit :'
      - type: list
        style: unordered
        items:
          - text: 'Réduit la configuration minimale de machine de développement pour chaque membre de l’équipe et fonctionne directement dans AKS, un cluster Kubernetes géré dans Azure.'
          - text: Effectue une itération et débogue le code rapidement directement dans Kubernetes à l’aide de Visual Studio 2017 ou de Visual Studio Code.
          - text: Génère une configuration Docker et Kubernetes actifs en tant que configuration sous forme de code que vous pouvez utiliser du développement jusqu’à la production.
          - text: Partagez un cluster Kubernetes avec votre équipe et travaillez ensemble en collaboration. Développez votre code de manière isolée et procédez à des tests de bout en bout avec d’autres composants sans avoir à répliquer ni simuler de dépendances.
      - type: markdown
        text: '![](media/azure-dev-spaces/collaborate-graphic.gif)'