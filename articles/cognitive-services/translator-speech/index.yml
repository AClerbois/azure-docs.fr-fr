abstract:
  description: L’API de traduction de conversation Translator Speech, qui fait partie de la collection d’API Microsoft Cognitive Services, est un service de traduction automatique basé sur le cloud qui propose la traduction vocale et la traduction de parole en texte. Basée sur la technologie REST standard, elle permet d’ajouter des traductions vocales en temps réel et de bout en bout aux applications, outils ou solutions nécessitant une traduction vocale en plusieurs langues, indépendamment du système d’exploitation cible ou des langues de développement. Pour obtenir la liste complète des langues prises en charge, consultez <a href="languages.md">Langues prises en charge</a>.
