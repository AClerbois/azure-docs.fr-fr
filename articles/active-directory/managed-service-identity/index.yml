  title: Documentation relative à Azure Active Directory Managed Service Identity
  description: Découvrez comment utiliser Managed Service Identity (MSI) pour s’authentifier en toute sécurité aux services cloud Azure sans devoir conserver les informations d’identification dans votre code source.
