### YamlMime:Landing
title: Documentation Azure Notebooks (préversion)
summary: Azure Notebooks (préversion) est un service hébergé gratuit permettant de développer et exécuter des notebooks Jupyter dans le cloud sans aucune installation. Jupyter (anciennement IPython) est un projet open source qui vous permet de combiner facilement du texte Markdown, du code exécutable (Python, R et F#), des données persistantes, des graphiques et des visualisations dans un canevas partageable appelé « notebook ».
