abstract:
  description: 'L’API Recherche d’images Bing vous permet d’intégrer les fonctionnalités Bing de recherche d’images à vos applications. En envoyant des requêtes de recherche utilisateur avec cette API, vous pouvez obtenir et afficher des images pertinentes et de haute qualité comparables à celles de bing.com/images.'
