abstract:
  description: "Azure Sentinel (préversion) est une solution SIEM native cloud qui fournit une analytique intelligente de la sécurité pour l’ensemble de votre entreprise à l’échelle du cloud. Profitez d’une vitesse et d’une mise à l’échelle illimitées du cloud pour vous permettre de vous concentrer sur ce qui est vraiment important. Collectez facilement des données à partir de toutes vos ressources locales et cloud, d’Office\_365, de ressources Azure et d’autres clouds. Détectez efficacement les menaces avec le machine learning intégré des experts Microsoft en analytique de la sécurité. Automatisez les réponses aux menaces à l’aide des playbooks d’orchestration et d’automatisation intégrés."
