metadata:
  title: Documentation Azure Monitor | Microsoft Docs
  description: Azure Monitor, qui inclut maintenant Log Analytics et Application Insights, fournit des outils sophistiqués pour collecter et analyser les données de télémétrie qui vous permettent d’optimiser les performances et la disponibilité de vos ressources et applications cloud et locales.
