### YamlMime:Landing
title: Documentation Azure Dev Spaces
summary: Azure Dev Spaces vous permet de tester et de développer de manière itérative toute votre application de microservices dans Azure Kubernetes Service (ACS) sans répliquer ou simuler des dépendances. Azure Dev Spaces réduit la charge et la complexité de la collaboration avec votre équipe dans un cluster AKS partagé. Il vous permet aussi d’exécuter et de déboguer des conteneurs directement dans AKS.
