abstract:
  description: Azure IoT Edge est un service Internet des objets (IoT) qui repose sur IoT Hub. Ce service est destiné aux clients qui souhaitent analyser les données sur des appareils, c’est-à-dire « à la périphérie », plutôt que dans le cloud. En déplaçant des parties de votre charge de travail à la périphérie, vos appareils peuvent passer moins de temps à envoyer des messages vers le cloud et ainsi réagir plus rapidement aux changements de statut.
