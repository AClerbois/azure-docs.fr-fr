abstract:
  description: La documentation Azure Resource Graph vous aide à configurer et à apprendre le langage de requête pour découvrir et explorer vos ressources à grande échelle.
sections:
  - title: "Démarrages en 5\_minutes"
    items:
      - type: paragraph
        text: Configurez Resource Graph et exécutez votre première requête.
