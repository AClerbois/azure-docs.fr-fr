title: Documentation sur le service de reconnaissance vocale
metadata:
  title: Documentation du service Speech - Didacticiels, démarrages rapides, référence de l’API - Cognitive Services | Microsoft Docs
  meta.description: >
    The Speech service gives developers an easy way to add powerful speech-enabled features to their applications.

    Examples include voice command control and dialogue, natural speech conversation, speech transcription and dictation, and speech translation.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.component: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: nitinme
abstract:
  description: Découvrez comment utiliser le service Speech et le SDK Speech pour ajouter des fonctionnalités vocales à vos applications. Vous pouvez utiliser le SDK Speech pour ajouter des fonctionnalités de <i>reconnaissance vocale</i>, <i>d’intention</i>, de <i>traduction</i> et de <i>synthèse vocale</i> à vos applications. Le service Speech a également une API REST qui fonctionne avec n’importe quel langage de programmation pouvant effectuer des requêtes HTTP.
