- title: Kit de développement logiciel (SDK) de dispositifs vocaux
  items:
  - type: paragraph
    text: 'Avec l’introduction du service de reconnaissance vocale unifié, Microsoft et ses partenaires offrent désormais une plateforme matérielle/logicielle intégrée, optimisée pour le développement de dispositifs vocaux : le <b>Kit de développement logiciel (SDK) de dispositifs vocaux</b>. Ce SDK est approprié pour le développement de dispositifs vocaux connectés pour tous les types d’applications.'
  - type: paragraph
    text: Le <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Kit de développement logiciel (SDK) de dispositifs vocaux</a> vous permet de créer vos propres appareils ambiants avec un mot déclencheur personnalisé spécifique à votre marque qui déclenche la capture audio. Il fournit également un traitement audio supérieur à partir de sources multicanaux pour une reconnaissance vocale plus précise, incluant notamment la suppression de bruit, la voix en champ lointain et la formation de faisceaux.
