title: Azure SQL Data Warehouse
summary: Apprenez à utiliser Azure SQL Data Warehouse, une solution qui associe les base de données relationnelles SQL à un traitement parallèle massif (MPP). Les tutoriels et autres documentations vous montrent comment concevoir, charger, gérer et analyser des données à l’aide d’un entrepôt de données.
