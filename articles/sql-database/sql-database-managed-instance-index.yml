- title: Tutoriels pas à pas et supports d’apprentissage
  items:
  - type: paragraph
    text: Découvrez comment créer, gérer et utiliser Managed Instance.
  - type: list
    style: ordered
    items:
    - html: Découvrez les <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">caractéristiques et limitations du matériel</a>, ainsi que les <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">différences du langage Transact-SQL</a>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurez</a> le réseau virtuel Azure sur lequel Managed Instance sera déployé.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Confirmez</a> que votre réseau virtuel Azure existant peut être utilisé pour déployer des instances managées.
    - html: Connectez-vous à votre instance avec <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Machine virtuelle Azure</a> ou <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Connexion point à site</a> ou <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Applications</a>.
    - html: Vérifiez que votre base de données peut être migrée à l’aide de l’<a href="https://www.microsoft.com/download/details.aspx?id=53595">Assistant Migration de données</a> ou de l’<a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">Assistant Expérimentation de base de données</a>.
    - html: Apportez vos bases de données dans Managed Instance à l’aide de <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">Restauration native</a> ou du <a href="/azure/dms/tutorial-sql-server-managed-instance-online">service de migration de données</a>.
    - html: Déplacez vos packages SSIS vers <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, vos modèles tabulaires SSAS vers <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> et vos rapports SSRS vers <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.
    - html: Appliquez les <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">bonnes pratiques relatives aux performances de stockage et les considérations relatives au niveau de service d’usage général</a>.
    - html: Trouvez les meilleures pratiques et les recommandations relatives à la <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">sécurisation de votre instance</a>.
    - html: Découvrez davantage de <a href="sql-database-howto-managed-instance.md">guides pratiques</a> qui peuvent vous aider à configurer Managed Instance.
