title: Documentation Azure HPC Cache
summary: Utiliser Azure HPC Cache pour accélérer l’accès aux fichiers pour des charges de travail HPC (High-Performance Computing) à lecture intensive
metadata:
  title: Microsoft Azure HPC Cache
  description: Découvrez comment créer et utiliser Azure HPC Cache pour résoudre le problème de latence entre vos ressources de calcul et le stockage. Azure HPC Cache est un service destiné aux charges de travail à lecture intensive basées sur des fichiers. Il peut créer un système de fichiers virtuel agrégé qui incorpore le stockage Blob Azure et des serveurs matériels de fichiers de stockage au niveau local.
