abstract:
  description: Apprenez à utiliser Azure Load Balancer. Grâce à des guides de démarrage rapide, à des didacticiels, à des exemples et à de nombreuses autres ressources, apprenez à déployer un équilibreur de charge et équilibrer le trafic vers et depuis les machines virtuelles et les ressources de cloud, sans oublier le trafic au sein des réseaux virtuels intersite.
sections:
