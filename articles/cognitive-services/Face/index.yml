documentType: LandingData
title: Documentation sur l'API Face
metadata:
  title: 'Documentation de l’API Face - Guides de démarrage rapide, tutoriels, informations de référence sur l’API - Azure Cognitive Services | Microsoft Docs'
  description: Découvrez comment utiliser l’API Face pour détecter et identifier les visages sur les images et retourner des informations les concernant. Ces tutoriels vous montrent comment créer des applications qui utilisent l’API.
  services: cognitive-services
  author: PatrickFarley
  manager: nitinme
  ms.service: cognitive-services
  ms.subservice: face-api
  ms.topic: landing-page
  ms.date: 12/20/2018
  ms.author: nitinme
abstract:
  description: 'L’API Face basée sur le cloud offre aux développeurs un accès à des algorithmes avancés de reconnaissance faciale. Les algorithmes de reconnaissance faciale Microsoft permettent la détection des attributs du visage et la reconnaissance faciale. Découvrez comment analyser le contenu de différentes façons avec nos démarrages rapides, tutoriels et exemples.'
