abstract:
  description: 'Le service Azure Data Box vous permet de transférer des téraoctets de données dans Azure de manière rapide, économique et fiable. Microsoft accélère le transfert de données sécurisé en vous envoyant des disques et en gérant la logistique de bout en bout.<p>Transférez de grandes quantités de données vers Azure en 4 étapes simples : commander, recevoir, copier des données sur des disques et renvoyer les disques vers Azure. Après avoir reçu les disques, les données sont ingérées dans Azure et les disques sont réinitialisés en toute sécurité.<p><a href="/azure/databox/data-box-disk-overview">En savoir plus sur les disques Data Box</a>.</p>'
