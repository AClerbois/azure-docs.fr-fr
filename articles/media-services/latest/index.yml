abstract:
  description: Découvrez comment diffuser des vidéos en continu à la demande, diffuser en direct et analyser vos vidéos avec Media Services v3. Des didacticiels, références d’API et autres documents vous montrent comment diffuser en toute sécurité du contenu vidéo ou audio à la demande et en direct pour des millions d’utilisateurs. <br/> Les kits de développement logiciel sont basés sur <a href="https://aka.ms/ams-v3-rest-sdk">Spécification OpenAPI Media Services v3 (Swagger)</a>.
