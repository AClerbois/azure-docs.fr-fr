abstract:
  description: 'Le cache de stockage hybride Azure FXT Edge Filer est un système matériel/logiciel hybride qui accélère l’accès aux données pour les workflows de calcul haute performance (HPC) gourmands en lecture et basés sur les fichiers. Un cluster d’au moins trois appareils Azure FXT Edge Filer peut accélérer les performances de stockage des systèmes NAS locaux (NetApp ou Dell EMC Isilon), le stockage cloud, ou une combinaison des solutions.'
