abstract:
  description: QnA Maker est un service d’API cloud qui crée une couche de questions-réponses conversationnelle sur vos données. QnA Maker vous permet de mettre en place un service de questions-réponses à partir de votre contenu semi-structuré, comme des documents de questions fréquentes (FAQ), des URL et des manuels de produit. Le service QnA Maker répond aux questions en langage naturel de vos utilisateurs en les faisant correspondre avec la meilleure réponse possible à partir des entités QnA de votre base de connaissances.
  aside:
    image:
      alt: 
      height: 110
      src: ../media/index/qnamaker-landing-page-video.png
      width: 250
    title: Créer un Bot en quelques Minutes avec QnA Maker (8:54)
    href: https://channel9.msdn.com/Shows/AI-Show/Build-a-Bot-in-Minutes-with-QnA-Maker
    width: 250
