abstract:
  description: 'Microsoft Azure Australie offre une plateforme cloud basée sur les principes fondamentaux de sécurité, de confidentialité et contrôle, de conformité et de transparence. Microsoft Azure Australie est certifié par l’ACSC (Australian Cyber Security Centre) et répertorié dans la liste des services cloud certifiés (CCSL). Azure Australie figure dans la liste CCSL à la fois dans les classifications PROTECTED et Unclassifed: DLM (maintenant Official: Sensitive). Azure Australie utilise des services de sécurité et de conformité de classe mondiale qui sont essentiels aux organisations d’infrastructures critiques et gouvernementales australiennes et à leurs fournisseurs, pour tous les systèmes et applications basés sur son architecture.'
