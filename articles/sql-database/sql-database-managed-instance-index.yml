          - title: Intégration au réseau virtuel
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: "<p>Service sécurisé placé dans votre réseau virtuel Azure privé avec des adresses\_IP privées.</p>"
          - title: Migration aisée
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Migrez facilement vos bases de données locales vers le cloud Azure à l’aide de la restauration native.</p>
          - title: Migration sans temps d’arrêt
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migrez un parc de bases de données avec un temps d’arrêt minimal à l’aide de Database Migration Service.</p>
          - title: Tarifs
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Économisez jusqu’à 40 % sur Azure Hybrid Benefit (AHB) avec vos licences locales existantes.</p>
          - title: Fonctionnalités Paas
            href: /azure/sql-database/sql-database-paas
            html: '<p>Azure PaaS vous permet d’utiliser l’instance disponible à 99,99 % avec une gestion minimale.</p>'
          - title: Niveaux de service
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Choisissez entre les niveaux de service Usage général et Critique pour l’entreprise en fonction des besoins de votre entreprise.</p>
