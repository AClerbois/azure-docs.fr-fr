abstract:
  description: Découvrez comment utiliser la collaboration B2B Azure AD pour partager en toute sécurité les applications et services de votre entreprise avec des utilisateurs invités et des partenaires externes à partir de n’importe quelle organisation, tout en conservant le contrôle sur vos propres données d’entreprise.  Voici quelques fonctionnalités essentielles :<ul><li>Grâce à un simple processus d’invitation et d’échange, les utilisateurs invités peuvent commencer à collaborer sur les ressources auxquelles vous souhaitez qu’ils aient accès.</li><li>Vos utilisateurs invités et partenaires externes gèrent leurs propres identités via Azure AD, les comptes de messagerie de réseaux sociaux, ou n’importe quel fournisseur d’identité.</li><li>Vous pouvez protéger vos ressources d’entreprise avec des fonctionnalités Azure AD, telles que l’authentification multifacteur.</li><li>Vous pouvez utiliser des API pour personnaliser l’expérience, par exemple via un portail d’inscription en libre-service.</li></ul>Les ressources suivantes permettent une prise en main rapide.
