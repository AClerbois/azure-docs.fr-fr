        items:
          - title: Pools élastiques
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Les pools élastiques SQL Database représentent une solution simple et rentable de gestion et de mise à l’échelle de plusieurs bases de données qui ont des demandes d’utilisation variables et imprévisibles.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: Serveur SQL Database
            href: /azure/sql-database/sql-database-servers
            html: '<p>Un serveur SQL Database est un point d’administration central permettant de configurer la sécurité, le paramétrage, la stratégie de sauvegarde et d’autres propriétés de configuration sur un ensemble de bases de données uniques ou mises en pool au sein du serveur.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Prix et niveaux de service
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>Adaptez les coûts et les performances à vos besoins avec des niveaux de service flexibles allant de bases de données abordables (5 $/mois) à de puissantes bases de données à 80 cœurs.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Extensibilité
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Augmentez facilement la taille de votre base de données afin d’améliorer les performances de votre application.</p>
            image:
              src: media/index/i_scale.svg
          - title: Platform as a service
            href: /azure/sql-database/sql-database-paas
            html: '<p>Une haute disponibilité, des sauvegardes automatisées et une géoréplication intégrées feront en sorte que les opérations de maintenance et les défaillances matérielles et d’infrastructure ne suspendent pas votre activité.</p>'
            image:
              src: media/index/gear.svg
          - title: Sécurité avancée
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Sécurisez votre base de données avec l’authentification Azure AD, ainsi que des réseaux virtuels, des pare-feu et des connexions Always Encrypted. Identifiez les menaces et vulnérabilités avec la le service de sécurité intégré.</p>'
            image:
              src: media/index/i_security.svg
