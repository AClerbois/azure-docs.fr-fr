abstract:
  description: Stockage Azure est un service géré par Microsoft qui fournit un stockage cloud hautement disponible, sécurisé, durable, évolutif et redondant. Stockage Azure inclut des objets blob Azure, du stockage Data Lake Storage Gen2, des fichiers, files d’attente et tables Azure. Découvrez comment tirer parti du stockage Azure dans vos applications grâce à nos guides de démarrage rapide et nos didacticiels.
