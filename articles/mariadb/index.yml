  title: 'Documentation Azure MariaDB : Didacticiels, référence sur les API | Microsoft Docs'
  description: Azure Database pour MariaDB est un service de base de données relationnelle fondé sur le moteur de serveur open source MariaDB.  C’est une base de données entièrement gérée en tant qu’offre de service capable de gérer des charges de travail critiques avec des performances prévisibles et une extensibilité dynamique. Développez des applications avec Azure Database pour MariaDB en exploitant les outils open source et la plateforme de votre choix. Découvrez comment utiliser Azure Database pour MariaDB avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
