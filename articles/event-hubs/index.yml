abstract:
  description: Azure Event Hubs est une plateforme de diffusion de données volumineuses et un service d’ingestion d’événements, capable de recevoir et de traiter des millions d’événements par seconde. Les concentrateurs d’événements peuvent traiter et stocker des événements, des données ou la télémétrie produits par des logiciels et appareils distribués. Les données envoyées à un concentrateur d’événements peuvent être transformées et stockées à l’aide d’adaptateurs de traitement par lot/stockage ou d’un fournisseur d’analyse en temps réel. <p>Le service prend en charge les protocoles HTTPS , AMQP 1.0 et Apache Kafka 1.0 pour publier des événements dans un concentrateur d’événements. Il prend en charge Apache Kafka MirrorMaker, Apache Flink et Akka Streams dans les écosystèmes Apache Kafka.</p>
  aside:
