title: Documentation sur l'API Visage
metadata:
  title: Documentation de l’API Visage - Guides de démarrage rapide, tutoriels, informations de référence sur l’API - Azure Cognitive Services | Microsoft Docs
  description: Découvrez comment utiliser l’API Visage pour détecter et identifier les visages sur les images et retourner des informations les concernant. Ces tutoriels vous montrent comment créer des applications qui utilisent l’API.
  services: cognitive-services
