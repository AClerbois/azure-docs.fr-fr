sections:
- title: Modification à venir
  items:
  - type: paragraph
    text: Azure IoT Central passera à l’utilisation du service Azure IoT Hub Device Provisioning (DPS) pour toutes les connexions d’appareil dans les prochaines semaines. Une fois cette modification publiée, vous devrez mettre à jour votre code de l’appareil afin d’utiliser le SDK de DPS pour inscrire et connecter des appareils. Toutes les applications utilisant la fonction d’exportation de données continue et/ou le modèle de solutions Power BI devront modifier le conteneur de stockage de destination et créer un modèle de solution. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Contactez le support technique pour en savoir plus.</a>
