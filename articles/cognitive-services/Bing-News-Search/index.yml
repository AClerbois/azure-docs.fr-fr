  description: L’API Recherche d’actualités Bing vous permet d’intégrer les fonctionnalités Bing de recherche d’actualités à vos applications. En envoyant des requêtes de recherche avec l’API, vous pouvez obtenir des articles d’actualité pertinents provenant de différentes catégories et sources, comme sur bing.com/news.
