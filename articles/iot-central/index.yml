sections:
  - title: Alerte de fonctionnalité
    items:
      - type: paragraph
        text: 'Azure IoT Central est passé à l’utilisation du service Azure IoT Hub Device Provisioning (DPS) pour toutes les connexions d’appareil. Vous devrez utiliser le kit de développement logiciel (SDK) DPS (Device Provisioning Service) dans votre application Azure IoT Central. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">En savoir plus sur la Connectivité des appareils dans Azure IoT Central.</a> Toutes les applications utilisant la fonction d’exportation de données continue et/ou le modèle de solutions Power BI devront modifier le conteneur de stockage de destination et créer un modèle de solution.'
