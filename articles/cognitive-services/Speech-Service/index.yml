- title: Personnalisation de Speech avec vos propres données
  items:
  - type: paragraph
    text: >
      Le service Speech vous permet de personnaliser des modèles de façon à prendre en compte le vocabulaire spécialisé, les environnements bruyants et les différentes façons de parler.<br/>

      &nbsp;&#8226; <a href="how-to-customize-speech-models">Reconnaissance vocale personnalisée</a><br/>

      &nbsp;&#8226; <a href="https://www.microsoft.com/translator/customization.aspx">Traduction vocale personnalisée</a><br/>

      &nbsp;&#8226; <a href="https://cris.ai/Home/customvoice">Synthèse vocale personnalisée</a>
- title: Conception de référence du matériel avec reconnaissance vocale Speech
  items:
  - type: paragraph
    text: Les utilisateurs souhaitant créer des composants matériels avec reconnaissance vocale peuvent consulter la référence du <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Kit de développement logiciel (SDK) de Speech</a>.
