abstract:
  description: L’API Recherche Web Bing fournit une expérience similaire à Bing en renvoyant les résultats de recherche identifiés par Bing comme pertinents pour une requête de l’utilisateur. Les résultats incluent des pages Web et peuvent également inclure des images, des vidéos et bien plus encore.
