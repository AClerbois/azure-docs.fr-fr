abstract:
  description: "Azure Notebooks est un service hébergé gratuit à l’aide duquel vous pouvez développer et exécuter des notebooks Jupyter dans le cloud sans aucune installation. Jupyter (anciennement IPython) est un projet open source qui vous permet de combiner facilement du texte Markdown, du code exécutable (Python, R et F#), des données persistantes, des graphiques et des visualisations dans un canevas partageable appelé «\_notebook\_»."
sections:
  - title: "Démarrages en 5\_minutes"
    items:
      - type: paragraph
        text: Apprenez à utiliser Azure Notebooks en explorant ces guides de démarrage rapide.
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
            html: '<p>Découvrez comment créer et exécuter un notebook Jupyter sur Azure Notebooks, puis comment le partager avec d’autres utilisateurs.</p>'
            image:
              src: media/index/Azure_AddNotebook.svg
            title: Créer et partager un notebook
          - href: /azure/notebooks/quickstart-clone-jupyter-notebook
            html: <p>Découvrez comment cloner un notebook Jupyter à partir d’un dépôt GitHub et comment l’exécuter dans votre compte Azure Notebooks.</p>
            image:
              src: media/index/Azure_ClonePage.svg
            title: Cloner un notebook
          - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
            html: '<p>Découvrez comment transférer un notebook Jupyter vers Azure Notebooks à partir de votre ordinateur local ou d’une URL web, puis comment le partager à des fins de collaboration.</p>'
            image:
              src: media/index/Azure_MigrateNotebook.svg
            title: Migrer un notebook Jupyter local
          - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
            html: <p>Découvrez comment configurer un projet Azure Notebooks avec un ensemble spécifique de packages installés et de scripts de démarrage.</p>
            image:
              src: media/index/Azure_CustomEnvironment.svg
            title: Créer un projet avec un environnement personnalisé
          - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
            html: <p>Découvrez comment se connecter à Azure Notebooks et comment définir un identifiant utilisateur pour accéder à des projets enregistrés et partager des notebooks avec d’autres utilisateurs.</p>
            image:
              src: media/index/Azure_UserAccount.svg
            title: Se connecter et définir un identifiant utilisateur
