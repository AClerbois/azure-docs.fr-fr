abstract:
  description: "Une instance managée dans Azure SQL Database est une instance de moteur de base de données SQL\_Server complètement managée, hébergée dans le cloud Azure. Il s’agit de la meilleure option PaaS pour la migration de votre base de données SQL Server vers le cloud. Découvrez comment créer et utiliser Managed Instance avec nos guides de démarrage rapide, nos tutoriels et nos exemples."
