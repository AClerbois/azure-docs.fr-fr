sections:
- items:
  - type: paragraph
    text: Azure SQL Database vous permet de facilement mettre à l’échelle votre base de données en ajoutant plus de puissance de calcul (scale-up) ou plus d’unités de base de données (scale-out).
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Scale-up
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Ajoutez ou supprimez facilement des ressources dans votre base de données SQL afin de trouver le meilleur rapport prix/performances ou d’atténuer les problèmes de performances.</p>
    - title: Lecture du Scale-out
      href: /azure/sql-database/sql-database-read-scale-out
      html: <p>Le niveau Critique pour l’entreprise fournit un réplica gratuit de base de données où vous pouvez exécuter des rapports, des analytiques et d’autres requêtes en lecture seule sur une copie des données.</p>
    - title: Partitionnement de base de données
      href: /azure/sql-database/sql-database-elastic-scale-introduction
      html: <p>Vous pouvez utiliser plusieurs partitions de bases de données pour les opérations de scale-out de votre base de données au-delà des limites de stockage et de calcul maximales pour les bases de données uniques.</p>
    - title: Requêtes élastiques
      href: /azure/sql-database/sql-database-elastic-query-overview
      html: <p>Les requêtes élastiques vous permettent d’exécuter des requêtes Transact-SQL standard sur un ensemble de partitions de base de données distribuées à l’échelle mondiale.</p>
    - title: Transactions élastiques
      href: /azure/sql-database/sql-database-elastic-transactions-overview
      html: <p>Utilisez des transactions distribuées à l’échelle mondiale pour garantir un accès cohérent au niveau transactionnel à vos données distribuées.</p>
    - title: Entre les travaux de base de données
      href: /azure/sql-database/elastic-jobs-overview
      html: <p>Conservez un ensemble de bases de données à l’aide de travaux élastiques entre les base de données.</p>
- title: Autres ressources
  items:
  - type: paragraph
    text: Découvrez d’autres fonctionnalités qui peuvent vous aider à mettre à l’échelle vos données.
  - type: list
    style: ordered
    items:
    - html: Le <a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">Serveur lié</a> regroupe les principales fonctionnalités de moteur de base de données SQL Server qui vous permettent d’exécuter des requêtes distribuées à partir de code Transact-SQL vers d’autres moteurs de base de données.
    - html: La <a href="sql-database-geo-replication-overview.md">géoréplication</a> vous permet de placer n’importe quel nombre de réplicas lisibles dans différentes régions.
