  description: Fournissez une expérience de bureau virtuel et des applications distantes à n’importe quel appareil. Réunissez Microsoft 365 et Azure pour offrir aux utilisateurs la seule expérience Windows 10 multisession, assortie d’une extensibilité exceptionnelle et de coûts informatiques réduits.
