abstract:
  description: 'Azure Maps offre aux développeurs de tous les secteurs d’activité de puissantes fonctionnalités géospatiales comprenant les toutes dernières données cartographiques pour fournir un contexte géographique aux applications mobiles et web. Azure Maps est un jeu d’API REST conforme à l’API Azure One pour les cartes, la recherche, les itinéraires, le trafic, la mobilité, les fuseaux horaires, la géolocalisation, le geofencing, les données cartographiques et les opérations spatiales. Il est accompagné de kits SDK web et Android pour rendre le développement facile, flexible et portable sur de nombreuses plateformes.'
