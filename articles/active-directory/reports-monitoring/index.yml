  description: 'Découvrez comment afficher des rapports d’audit et de sécurité pour votre environnement ou les analyser au fil du temps pour obtenir des informations sur les modèles d’utilisation. Les rapports Azure Active Directory (Azure AD), vous permettent d’obtenir des informations sur les modèles d’utilisation et de sécurité de votre environnement. Vous pouvez par exemple répondre aux questions suivantes :<ul><li>Comment sont les applications ou les services utilisés par les utilisateurs ?</li><li>Quels sont les risques potentiels affectant l’intégrité de l’environnement ?</li><li>Comment résoudre les problèmes empêchant les utilisateurs d’effectuer leur travail ?</li>'
