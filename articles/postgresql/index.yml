abstract:
  description: 'Azure Database pour PostgreSQL est un service de base de données relationnelle basé sur le moteur de base de données Postgres open source.  Il s’agit d’un produit de base de données en tant que service complètement managé qui peut gérer des charges de travail critiques avec une sécurité, une haute disponibilité et des performances prévisibles, et une scalabilité dynamique. Il est disponible dans deux options de déploiement, Serveur unique et Hyperscale (Citus) (préversion). L’option Hyperscale (Citus) met à l’échelle horizontalement des requêtes sur plusieurs ordinateurs à l’aide du partitionnement et sert aux applications qui nécessitent une mise à l’échelle et des performances supérieures. Découvrez comment utiliser Azure Web Apps avec nos guides de démarrage rapide, nos didacticiels et nos exemples.'
