- title: Plus de technologies Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Processus Team Data Science Process</b></p> </a> Une méthodologie de science des données permettant aux équipes de fournir des solutions d’analytique prédictive et des applications intelligentes de manière efficace.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>Services de Machine Learning SQL Server</b></p> </a> Analytique en base de données avec prise en charge de R et Python.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Plateforme d’apprentissage automatique d’entreprise flexible, prenant en charge les déploiements R et Python sur les clusters Windows, Linux, HDInsight Spark et Hadoop.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Formation Batch AI</b></p> </a> Service géré qui vous aide à faire des essais en parallèle avec vos modèles IA à l’aide de toute infrastructure, puis effectue leur apprentissage à l’échelle sur des GPU en cluster.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Cognitive Services</b></p> </a> API qui fournissent des algorithmes intelligents pour vos applications, sites web et bots.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Un kit de ressources gratuit et open source pour la formation d’algorithmes d’apprentissage profond.
