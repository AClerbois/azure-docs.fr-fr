abstract:
  description: L’API Suggestion automatique Bing vous permet d’envoyer un terme de requête de recherche partielle à Bing et d’obtenir une liste de suggestions de requêtes sur lesquelles d’autres utilisateurs ont lancé des recherches.  Par exemple, quand l’utilisateur entre successivement les caractères de son terme de recherche, vous pouvez appeler cette API et remplir la liste déroulante de la zone de recherche avec des suggestions de chaînes de requête. Tirez parti de nos guides de démarrage rapide, tutoriels et exemples pour découvrir comment utiliser l’API Suggestion automatique.
