title: Documentation Azure HDInsight
metadata:
  title: Documentation Azure HDInsight - Didacticiels, informations de référence sur les API | Microsoft Docs
  description: Découvrez Apache Hadoop sur HDInsight. La documentation vous montre comment utiliser, entre autres, Apache Hadoop, Apache Spark, Apache Kafka et Apache HBase pour traiter, analyser et interpréter le Big Data.
  services: hdinsight
  author: hrasheed-msft
  ms.author: hrasheed
  ms.service: hdinsight
  ms.topic: landing-page
  ms.date: 10/18/2018
abstract:
  description: Découvrez comment utiliser Azure HDInsight pour analyser les données de diffusion en continu ou historiques. Des didacticiels et d’autres documents vous montrent comment créer des clusters, traiter et analyser les données Big Data, et développer des solutions à l’aide des infrastructures open source les plus courantes, telles que Apache Hadoop, Apache Spark, Apache Hive, Apache LLAP, Apache Kafka, Apache Storm et Microsoft Machine Learning Server.<p>Azure HDInsight est un service d’analyse entièrement géré, complet et open source pour les entreprises. HDInsight est un service cloud qui rend facile, rapide et économique le traitement de volumes importants de données. HDInsight prend également en charge un large éventail de scénarios, tels que l’extraction, transformation et chargement (ETL) ; l’entreposage de données ; l’apprentissage automatique ; et IoT.</p>
