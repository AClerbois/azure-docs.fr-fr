abstract:
  description: Azure Maps offre aux développeurs de tous les secteurs d’activité de puissantes fonctionnalités géospatiales comprenant les toutes dernières données cartographiques pour fournir un contexte géographique aux applications mobiles et web. Azure Maps est un jeu d’API REST conforme avec l’API Azure One pour les cartes, la recherche, le routage, le trafic, les fuseaux horaires, la géolocalisation, le geofencing, les données cartographiques et les opérations spatiales. Il est accompagné de kits SDK web et Android pour rendre le développement facile, flexible et portable sur de nombreuses plateformes.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Lancez une application de recherche de mappage à l’aide d’Azure Maps.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Lancer la démonstration de l’application de mappage
      href: /azure/azure-maps/quick-demo-map-app
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: Créez une application web géospatiale pour rechercher des points d’intérêt et des itinéraires jusqu’à des emplacements à l’aide d’Azure Maps.
