abstract:
  description: Azure Event Grid est un service de routage d’événement intelligent et entièrement géré qui permet une consommation d’événements uniforme à l’aide d’un modèle publication-abonnement. Utilisez Azure Event Grid pour réagir à des événements pertinents sur les services Azure et non Azure en quasi temps réel. Découvrez comment utiliser Azure Event Grid avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
