### YamlMime:Landing
title: Documentation Suggestion automatique Bing
summary: L’API Suggestion automatique Bing vous permet d’envoyer des requêtes de recherche partielles à Bing et d’obtenir une liste de suggestions basée sur l’intention de l’utilisateur, ainsi que des recherches passées. Appelez l’API pour renseigner les zones de recherche et les listes déroulantes de votre application avec des suggestions au fur et à mesure que tapent vos utilisateurs.
