title: Documentation sur Azure Container Instances
summary: Exécutez des conteneurs Docker à la demande dans un environnement Azure serverless géré. Azure Container Instances est une solution adaptée à tous les scénarios qui peut fonctionner dans des conteneurs isolés, sans orchestration. Exécutez des applications pilotées par des événements, déployez-les rapidement à partir de vos pipelines de développement conteneur, puis exécutez des tâches de traitement de données et de build.
