abstract:
  description: L’identité du service administré (MSI) fournit des services Azure avec une identité gérée automatiquement dans Azure Active Directory (Azure AD). Vous pouvez utiliser cette identité pour vous authentifier sur n’importe quel service prenant en charge l’authentification Azure AD, sans avoir d’informations d’identification dans votre code.  Découvrez comment créer et gérer les identités de service administré avec nos didacticiels et démarrages rapides.
