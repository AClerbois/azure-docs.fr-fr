title: Documentation de l’API Vision par ordinateur
metadata:
  title: Documentation de l’API - Vision par ordinateur - Azure Cognitive Services | Microsoft Docs
  description: Découvrez comment utiliser la Vision par ordinateur pour traiter des images et renvoyer des informations. Ces tutoriels vous montrent comment créer des applications qui utilisent l’API.
  services: cognitive-services
