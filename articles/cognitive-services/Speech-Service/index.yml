- title: Reconnaissance vocale
  items:
  - type: paragraph
    text: Notre Kit de développement logiciel de reconnaissance vocale prend en charge la <b>Reconnaissance vocale</b> (STT).  Le Kit de développement logiciel de reconnaissance vocale retranscrit les flux audio en texte que votre application peut accepter comme entrée. Votre application peut ensuite, par exemple, entrer le texte dans un document ou agir dessus en tant que commande.
  - type: paragraph
    text: 'Les éléments suivants sont des cas d’utilisation courants de la<b>Reconnaissance vocale</b> via le Kit de développement logiciel de reconnaissance vocale :'
  - type: list
    style: unordered
    items:
    - text: Reconnaître un énoncé bref, tel qu’une commande, sans résultats intermédiaires.
    - text: Transcrire un énoncé long enregistré préalablement, comme un message vocal.
    - text: Transcrire des paroles diffusées en temps réel, avec des résultats partiels, pour la dictée.
    - text: Déterminer ce que les utilisateurs souhaitent faire en fonction d’une requête parlée en langage naturel.
  - type: paragraph
    text: Le Kit de développement logiciel de reconnaissance vocale prend en charge la transcription interactive de la parole avec une <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">reconnaissance vocale</a> en continu et en temps réel et des résultats intermédiaires. Il prend également en charge la détection de fin de parole, l’option de mise en majuscules et de ponctuation automatique, le masquage des grossièretés et la normalisation du texte.
  - type: paragraph
    text: Un atout du service de reconnaissance vocale Microsoft est la possibilité de personnaliser les modèles acoustiques et linguistiques de la <a href="http://aka.ms/customspeech">reconnaissance vocale</a> pour prendre en compte le vocabulaire spécialisé, les environnements bruyants et les différentes façons de parler.
- title: Traduction vocale
  items:
  - type: paragraph
    text: Le Kit de développement logiciel de reconnaissance vocale peut également être utilisé pour la <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">traduction vocale</a>.  Avec la <b>traduction vocale</b> diffusée via le Kit de développement logiciel de reconnaissance vocale, le service retourne des résultats intermédiaires qui peuvent être affichés pour l’utilisateur pour indiquer la progression de la traduction. Les résultats peuvent être retournés sous forme de texte ou de voix.
  - type: paragraph
    text: 'Les cas d’usage de la <b>traduction vocale</b> via le Kit de développement logiciel de reconnaissance vocale incluent les éléments suivants :'
  - type: list
    style: unordered
    items:
    - text: Implémenter une application mobile ou un appareil de traduction de conversation pour les voyageurs.
    - text: Fournir des traductions automatiques pour le sous-titrage d’enregistrements audio et vidéo.
  - type: paragraph
    text: Les modèles de <b>traduction vocale</b> peuvent également être <a href="http://aka.ms/customtranslator">personnalisés</a>.
- title: Synthèse vocale
  items:
  - type: paragraph
    text: Actuellement, la <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">synthèse vocale</a> (TTS) est prise en charge via une API REST qui convertit le texte brut en un discours plus naturel qui est remis à votre application dans un fichier audio. Plusieurs voix, avec des genres et accents variés, sont disponibles pour de nombreuses langues.
  - type: paragraph
    text: Notre Kit de développement logiciel de reconnaissance vocale donne accès à la reconnaissance vocale et à la traduction vocale. La synthèse vocale utilise les appels REST POST sur HTTP.
  - type: paragraph
    text: L’API REST de <b>synthèse vocale</b> prend en charge les balises de <b>langage de balisage de synthèse vocale</b> (SSML). Vous pouvez ainsi spécifier la prononciation phonétique exacte des mots problématiques. Le SSML peut également indiquer les caractéristiques vocales (comme l’accentuation, la fréquence, le volume, le genre et le ton) directement dans le texte.
  - type: paragraph
    text: Si vous voulez un dialecte non pris en charge ou une voix unique pour votre application, vous pouvez créer des <a href="http://aka.ms/customvoice">polices de voix personnalisées</a> à partir de vos propres exemples de reconnaissance vocale.
  - type: paragraph
    text: 'Voici des cas d’utilisation courants pour l’API REST de <b>synthèse vocale</b> :'
  - type: list
    style: unordered
    items:
    - text: La sortie vocale en tant que sortie écran alternative pour les utilisateurs malvoyants.
    - text: L’invite vocale pour les applications de voiture, telles que la navigation.
    - text: Les interfaces utilisateur de conversation conjointement avec l’API de <b>reconnaissance vocale</b>.
- title: Kit de développement logiciel (SDK) de dispositifs vocaux
  items:
  - type: paragraph
    text: 'Avec l’introduction du service de reconnaissance vocale unifié, Microsoft et ses partenaires offrent désormais une plateforme matérielle/logicielle intégrée, optimisée pour le développement de dispositifs vocaux : le <b>Kit de développement logiciel (SDK) de dispositifs vocaux</b>. Ce SDK est approprié pour le développement de dispositifs vocaux connectés pour tous les types d’applications.'
  - type: paragraph
    text: Le <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Kit de développement logiciel (SDK) de dispositifs vocaux</a> vous permet de créer vos propres appareils ambiants avec un mot déclencheur personnalisé spécifique à votre marque qui déclenche la capture audio. Il fournit également un traitement audio supérieur à partir de sources multicanaux pour une reconnaissance vocale plus précise, incluant notamment la suppression de bruit, la voix en champ lointain et la formation de faisceaux.
