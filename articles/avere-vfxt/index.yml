abstract:
  description: "Avere vFXT for Azure fournit une couche de mise en cache basée sur le cloud pour les tâches haute performance computing (HPC) gourmandes en données. En mettant en cache les fichiers proches de vos nœuds de traitement, Avere vFXT accélère les temps de lecture et vous permet de travailler plus facilement, y compris pendant les pics de charge. Avere vFXT fonctionne mieux avec les systèmes comprenant entre 1\_000 et 40\_000 cœurs clients. <p>Avere vFXT peut fonctionner avec votre stockage de données local existant, en fournissant aux ressources de calcul basées sur Azure un accès local aux fichiers actifs stockés à long terme dans votre centre de données."
