abstract:
  description: "La famille Azure Data Box vous permet de transférer des centaines de téraoctets de données vers Azure de manière rapide, économique et fiable. Utilisez les appareils Data Box pour le transfert de données hors connexion si vous êtes soumis à des contraintes de temps, de réseau ou de coût.<p>Selon la taille de vos données, choisissez entre Data Box Disk, Data Box ou Data Box Heavy. Pour chaque appareil, le transfert vers Azure comprend 4\_étapes simples\_: commande, réception, copie des données sur l’appareil et renvoi de l’appareil à Azure. Dans le centre de données Azure, les données sont chargées, puis effacées.</p><p>Découvrez comment tirer parti de Data Box pour le transfert de vos données hors connexion avec nos tutoriels et guides de démarrage rapide.</p>"
