abstract:
  description: L’API de traduction de conversation Translator Speech, qui fait partie de la collection d’API Microsoft Cognitive Services, est un service de traduction automatique basé sur le cloud qui propose la traduction vocale et la traduction de parole en texte. Basée sur la technologie REST standard, elle permet d’ajouter des traductions vocales en temps réel et de bout en bout aux applications, outils ou solutions nécessitant une traduction vocale en plusieurs langues, indépendamment du système d’exploitation cible ou des langues de développement. Pour obtenir la liste complète des langues prises en charge, consultez l’article <a href="languages.md">Langues prises en charge</a>.
sections:
- title: 
  items:
  - type: paragraph
    text: '<b>REMARQUE : le nouveau service et Kit de développement logiciel (SDK) Speech remplace l’API de traduction de conversation Translator Speech. Ce dernier ne fonctionnera plus à partir du 15 octobre 2019. Pour plus d’informations sur le basculement vers le service Speech, consultez la page <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api"> Migration de l’API de traduction de conversation Translator Speech au service Speech</a></b>'
