abstract:
  description: Le Kit de développement Azure Stack (ASDK) est un déploiement à un seul nœud d’Azure Stack que vous pouvez télécharger et utiliser gratuitement. L’ASDK est destiné à fournir un environnement dans lequel vous pouvez évaluer Azure Stack et développer des applications modernes à l’aide des API et les outils compatibles avec Azure dans un environnement hors production. <br/><br/>Si vous êtes un opérateur Azure Stack gérant l’infrastructure de systèmes intégrés et proposant des offres, consultez la <a href="/azure/azure-stack/">documentation destinée à l’opérateur</a>.<br/><br/>Si vous êtes un utilisateur Azure Stack utilisant des services ou créant des applications pour Azure Stack, consultez notre <a href="/azure/azure-stack/user">documentation pour utilisateur</a>.
