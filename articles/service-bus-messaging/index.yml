abstract:
  description: Azure Service Bus est un service de messagerie cloud multi-locataire qui envoie des informations entre les applications et les services. Le fonctionnement asynchrone vous offre un service de messagerie répartie flexible, avec messagerie premier entré, premier sorti (FIFO) et fonctionnalités de publication/abonnement.<p>Découvrez comment utiliser les services de messagerie Azure Service Bus pour envoyer et recevoir des messages depuis et vers des files d’attente. Découvrez aussi comment vous abonner et publier des messages à l’aide des rubriques et des abonnements.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Messagerie Azure et architecture basée sur les événements (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
