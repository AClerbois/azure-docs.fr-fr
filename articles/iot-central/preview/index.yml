title: Documentation sur Azure IoT Central (fonctionnalités en préversion)
summary: Azure IoT Central est une solution SaaS (software-as-a-service) entièrement managée, qui facilite la connexion, la supervision et la gestion à grande échelle de vos ressources IoT. Azure IoT Central simplifie l’installation initiale de votre solution IoT et réduit la charge de travail, les coûts d’exploitation et les frais liés à un projet IoT standard. Découvrez comment créer, personnaliser, gérer et utiliser une application Azure IoT Central avec nos tutoriels et guides de démarrage rapide.
