title: Documentation de l’Explorateur de données Azure
metadata:
  title: Documentation Azure Data Explorer - Guides de démarrage rapide, tutoriels et informations de référence sur les langages et API
  description: L’Explorateur de données Azure est une plateforme cloud d’analytique des journaux optimisée pour les requêtes Big Data ad hoc.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 03/24/2019
abstract:
  description: <p>Azure Data Explorer est un service d’analytique données rapide et complètement managé pour l’analyse en temps réel de gros volumes de données diffusées en continu par des applications, des sites web, des appareils IoT, etc. Vous pouvez utiliser Azure Data Explorer pour collecter, stocker et analyser diverses données en vue d’améliorer les produits et l’expérience des clients, ainsi que de superviser les appareils et de booster les opérations.</p><p>Découvrez comment utiliser l’Explorateur de données Azure avec nos guides de démarrage rapide, nos tutoriels et nos informations de référence.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Qu’est-ce que l’Explorateur de données Azure ? (19:47)
    href: https://youtu.be/D_AJk2lAepw
    width: 250
