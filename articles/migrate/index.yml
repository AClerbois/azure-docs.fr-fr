### YamlMime:Landing
title: Documentation Azure Migrate
summary: Utilisez Azure Migrate pour migrer vers le cloud Azure. Azure Migrate offre un hub central pour la découverte, l’évaluation et la migration des charges de travail locales vers Azure. Le hub fournit des outils Azure Migrate, ainsi que des outils intégrés d’éditeurs de logiciels indépendants (ISV).
