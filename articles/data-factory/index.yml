abstract:
  description: Découvrez comment utiliser Data Factory, un service d’intégration des données cloud, pour composer des services de stockage, de déplacement et de traitement des données au sein de pipelines de données automatisés. Des tutoriels et d’autres documentations montrent comment configurer et gérer des pipelines, et comment déplacer et transformer des données pour analyse. <p>Si vous utilisez la version V1 du service Data Factory, consultez <a href=/azure/data-factory/v1/data-factory-introduction>Documentation V1</a>.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: De nouvelles capacités pour l’intégration de données modernes dans le Cloud (1:19:22)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
