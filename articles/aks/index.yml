title: Service Azure Kubernetes (AKS)
metadata:
  document_id: 
  title: Documentation Azure Kubernetes Service (AKS) - Tutoriels, informations de référence sur les API | Microsoft Docs
  meta.description: AKS allows you to quickly deploy a production ready Kubernetes cluster in Azure. Learn how to use AKS with these quickstarts, tutorials, and samples.
  services: container-service
  author: carolz
  manager: carolz
  ms.service: container-service
