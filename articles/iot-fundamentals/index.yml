abstract:
  description: Bienvenue dans Microsoft Azure et l'Internet des objets (IoT) Azure IoT est une collection complète de services et solutions conçus pour vous aider à créer des applications IoT de bout en bout sur Azure. De solutions SaaS entièrement hébergées et administrées jusqu’à des offres PaaS distinctes et spécialisées, en passant par des technologies conçues pour créer une périphérie intelligente, Azure IoT offre un ensemble complet d’options et d’outils adaptés aux besoins de votre secteur d’activité et aux compétences de votre entreprise et de vos ressources.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Explorez ces guide de démarrage rapide pour apprendre à vous familiariser avec Azure IoT rapidement et en toute simplicité
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/iot-central/quick-deploy-iot-central">Apprenez à créer une application Azure IoT Central.</a>
    - html: <a href="/azure/iot-hub/iot-hub-raspberry-pi-web-simulator-get-started">Apprenez à créer un hub IoT et à connecter votre premier appareil simulé à Azure (Node.js).</a>
    - html: <a href="/azure/iot-edge/quickstart-linux">Déployez votre premier module IoT Edge et traitez des données sur un appareil simulé sous Windows, Linux ou Mac.</a>
    - html: <a href="/azure/location-based-services/quick-demo-map-app">Lancez une application de recherche de mappage à l’aide d’Azure Location Based Services (préversion).</a>
    - html: <a href="/azure/time-series-insights/time-series-quickstart">Explorez Time Series Insights.</a>
