  description: 'Découvrez comment utiliser Azure NetApp Files pour créer et gérer des comptes NetApp, des pools de capacité et des volumes, configurer la stratégie d’exportation, monter un volume pour une machine virtuelle et gérer des instantanés. <p>Pour utiliser Azure NetApp Files, vous devez participer au programme Préversion publique. Vous devez également être sur liste verte pour accéder au fournisseur de ressources Azure Microsoft.NetApp. Si vous voulez rejoindre le programme Préversion publique, consultez <a href="azure-netapp-files-register">Register for Azure NetApp Files</a> (S’inscrire à Azure NetApp Files).</p>'
