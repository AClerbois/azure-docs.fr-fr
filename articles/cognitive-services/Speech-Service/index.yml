- title: Kit de développement logiciel (SDK) Speech Devices
  items:
  - type: paragraph
    text: "Avec l’introduction du service de reconnaissance vocale unifié, Microsoft et ses partenaires offrent désormais une plateforme matérielle/logicielle intégrée, optimisée pour le développement de dispositifs vocaux : le <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Kit de développement logiciel (SDK) de dispositifs vocaux</a>. Adapté au développement d’appareils ambiants pour tous types d’applications, ce kit de développement logiciel vous permet de définir un <I>mot déclencheur</I> unique pour votre marque. Le matériel fournit également un traitement audio supérieur à partir de sources multicanaux pour une reconnaissance vocale plus précise, incluant notamment la suppression de bruit, la voix en champ lointain et la formation de faisceaux."
