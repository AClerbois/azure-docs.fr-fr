title: Documentation du portail Azure
summary: Le portail Azure est une console web unifiée qui offre une alternative aux outils en ligne de commande. Vous pouvez gérer votre abonnement Azure avec le portail Azure. Créez, gérez et supervisez tout ce que vous voulez, de simples applications web à des déploiements cloud complexes. Créez des tableaux de bord personnalisés pour une vue organisée des ressources et configurez les options d’accessibilité pour une expérience optimale.
