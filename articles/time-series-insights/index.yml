abstract:
  description: "Bienvenue dans Azure Time Series Insights. Azure Time Series Insights fournit de puissants outils de télémétrie et d’exploration des données pour vous aider à améliorer l’analyse opérationnelle. Cette documentation décrit le service, comment commencer à utiliser ses nombreuses fonctionnalités, le SDK client et les puissantes API Time Series Insights. Les informations sont présentées pour deux versions\_: une qui est déjà en disponibilité générale (Time Series Insights GA) et une mise à jour majeure du service qui est en préversion (Time Series Insights Preview)."
  aside:
    image:
      alt: Une vidéo de présentation des fonctionnalités Azure IoT Azure Time Series Insights.
