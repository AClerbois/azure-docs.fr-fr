abstract:
  description: Azure Media Services est une plateforme basée sur le cloud qui vous permet de créer des solutions d’encodage vidéo haute définition et de streaming de vidéos de qualité qui touchent votre public sur les appareils les plus répandus. Media Services v3 vous permet également d’extraire les informations de vos fichiers vidéo et audio avec Video Indexer via les présélections de l’analyseur de Media Services v3. Si vous souhaitez des informations plus détaillées, utilisez directement Video Indexer.
