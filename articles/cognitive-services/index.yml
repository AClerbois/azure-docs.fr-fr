conceptualContent:
  items:
  - title: Vision
    summary: Identifiez, légendez, indexez et modérez le contenu de vos photos, vidéos et entrées manuscrites.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Vision par ordinateur
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Vision personnalisée
    - url: ./face/index.yml
      itemType: overview
      text: Face
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Form Recognizer
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Ink Recognizer (préversion)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Langage
    summary: Autorisez vos applications à traiter le langage naturel avec des scripts préconstruits, à évaluer les sentiments et à reconnaître les attentes des utilisateurs.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Lecteur immersif
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Analyse de texte
    - url: ./translator/index.yml
      itemType: overview
      text: Convertisseur
  - title: Speech
    summary: Convertissez de la parole en texte et du texte en parole naturelle. Traduisez d’une langue à une autre, et activez la vérification et la reconnaissance de l’orateur.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Service Speech
  - title: Décision
    summary: Créez des applications qui fournissent des recommandations pour une prise de décision éclairée et efficace.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Détecteur d’anomalies (préversion)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizer
  - title: Recherche
    summary: Ajoutez des API Recherche Bing à vos applications et exploitez la possibilité de passer au crible des milliards de pages web, images, vidéos et actualités avec un seul appel d’API.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Page hub des API Recherche Bing
  - title: Conteneurs Cognitive Services
    summary: La prise en charge des conteneurs dans Azure Cognitive Services permet aux développeurs d’utiliser les mêmes API riches que celles disponibles dans Azure et offre le choix de l’emplacement de déploiement et de stockage des services fournis avec les conteneurs Docker.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Conteneurs Cognitive Services
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Créer des conteneurs à réutiliser
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Déployer et exécuter un conteneur sur Azure Container Instances
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Déployer sur Azure Kubernetes Service
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Utiliser Docker Compose pour déployer plusieurs conteneurs
    - url: ./containers/container-faq.md
      itemType: reference
      text: Questions fréquentes (FAQ) sur les conteneurs Cognitive Services
