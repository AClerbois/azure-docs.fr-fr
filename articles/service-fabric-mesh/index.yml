abstract:
  description: Azure Service Fabric Mesh est un service entièrement géré qui permet aux développeurs de créer et déployer des applications de missions critiques sans avoir à gérer aucune infrastructure.  Utilisez Service Fabric Mesh pour créer et exécuter des application de microservices distribuées et sécurisées pour des mises à l’échelle à la demande. Découvrez comment utiliser Service Fabric Mesh avec nos guides de démarrage rapide et nos didacticiels.  Pour en savoir plus, consultez la <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">Vue d’ensemble de Service Fabric Mesh</a>.
