abstract:
  description: Apprenez à utiliser Notification Hubs, un moteur de notifications Push multiplateforme évolutif pour envoyer rapidement des millions de messages à des applications s’exécutant sur différents types d’appareils (Android, iOS, Windows, Windows Phone, Baidu, Kindle). <p>Des didacticiels, références d’API et autres documents vous montrent comment configurer et envoyer des notifications push entre n’importe quelle infrastructure et n’importe quel appareil mobile.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Envoi de notifications Push à des applications Android
    href: https://channel9.msdn.com/Shows/Azure-Friday/Using-Azure-Notification-Hubs-in-an-Android-Application
    width: 250
