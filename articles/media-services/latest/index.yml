      html: <p>Découvrez les concepts fondamentaux de Media Services.</p>
      href: /azure/media-services/latest/concepts-overview/
      title: Découvrir les concepts
    - image:
        src: 
      html: <p>Actuellement, vous ne pouvez pas gérer des ressources v3 avec le portail Azure. Utilisez l’API REST, l’interface CLI ou l’un des SDK pris en charge.</p>
      href: /azure/media-services/latest/developers-guide/
      title: Développer avec l’API V3
