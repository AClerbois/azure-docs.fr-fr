abstract:
  description: Le service Azure Machine Learning fournit un environnement cloud que vous pouvez utiliser pour développer, entraîner, tester, déployer, gérer et suivre des modèles Machine Learning. Ce service prend entièrement en charge les technologies open source comme Scikit-learn, Tensorflow, Pytorch ou tout autre framework basé sur Python. Découvrez comment utiliser ce service pour vos workflows de machine learning à l’aide de nos tutoriels et guides de démarrage rapide.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Commencez par créer un espace de travail et les ressources du service <a href="quickstart-get-started">dans le portail Azure</a> ou <a href="quickstart-create-workspace-with-python">dans Python</a>.
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: 'Découvrez comment préparer les données, configurer les expériences et opérationnaliser vos modèles Machine Learning :'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Entraîner</a> et <a href="tutorial-deploy-models-with-aml">déployer</a> des modèles de classification d’images (<b>série en deux parties</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Préparer les données</a> et <a href="tutorial-auto-train-models">utiliser le machine learning automatisé</a> pour entraîner et adapter les modèles de régression (<b>série en deux parties</b>).
- title: Exemples
  items:
  - type: paragraph
    text: Recherchez des <a href="samples-notebooks">notebooks Jupyter</a> pour vous aider à explorer le service sur Github.
