- title: Composants et Services
- items:
  - type: list
    style: cards
    className: cardsD
    columns: 2
    items:
    - href: ./management-groups/overview
      html: <p>Découvrez-en davantage concernant le regroupement et l’organisation de vos abonnements dans une hiérarchie logique qui prend en charge le déploiement d’autres services de gouvernance de façon structurée.<br /></p>
      image:
        alt: Groupes d'administration
        src: ./media/management-groups-illustration.svg
      title: Groupes d'administration
    - href: ./resource-graph/
      html: <p>Utilisez un puissant outil de commande en ligne (prend en charge Azure CLI et Azure PowerShell) pour interroger rapidement des détails complexes concernant vos ressources Azure. Recherchez et exposez des informations qui nécessitaient auparavant des scripts complexes et itératifs pour découvrir ces ressources à l’échelle.</p>
      image:
        alt: Graphe des ressources
        src: ./media/resource-graph-illustration.svg
      title: Graphe des ressources
    - href: ./policy/
      html: <p>Définissez et appliquez des standards aux ressources dans votre environnement. Empêchez la création de ressources indésirables, améliorez les nouvelles ressources avec des éléments supplémentaires, réalisez un audit et corrigez les ressources déjà présentes dans votre environnement.</p>
      image:
        alt: Stratégie
        src: ./media/policy-illustration.svg
      title: Stratégie
    - href: ./blueprints/
      html: <p>Créez un package natif Azure d’<i>artefacts</i> (groupes de ressources, stratégies, attributions de rôles, modèles Resource Manager et plus) qui peut être déployé dynamiquement sur des abonnements pour créer des environnements cohérents et reproductibles.</p>
      image:
        alt: Blueprints
        src: ./media/blueprints-illustration.svg
      title: Blueprints
