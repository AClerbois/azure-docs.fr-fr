  description: Découvrez comment utiliser Azure Databricks, plateforme d’analytique basée sur Apache Spark et installée en un seul clic qui offre des workflows rationalisés et un espace de travail interactif permettant aux scientifiques des données, ingénieurs des données et analystes métier de collaborer. Les guides de démarrage rapide et les tutoriels vous montrent comment bien démarrer avec Azure Databricks et l’intégrer à d’autres services Azure.
