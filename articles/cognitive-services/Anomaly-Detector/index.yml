abstract:
  description: "L’API Détecteur d’anomalies vous permet d’incorporer facilement des fonctionnalités de détection des anomalies dans vos applications, pour que vos utilisateurs puissent identifier rapidement les problèmes et ainsi, réduire les risques de perte et l’impact sur les clients. Aucune connaissance en Machine Learning n’est nécessaire. À l’aide d’un seul appel d’API, vous pouvez activer ce modèle d’intelligence artificielle pré-entraîné qui ingère des données de séries chronologiques de tous types et tous volumes, qui sélectionne le modèle de détection des anomalies le mieux adapté à vos données pour garantir une haute précision, et qui signale automatiquement les incidents dès qu’ils se produisent. Vous pouvez personnaliser le service pour détecter les anomalies de toutes tailles.  Utilisez le détecteur d’anomalies pour identifier les incidents métier, superviser le trafic des appareils\_IoT, gérer les fraudes, répondre aux évolutions du marché, et bien plus encore."
