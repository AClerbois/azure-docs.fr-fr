abstract:
  description: Le service Azure Machine Learning offre un environnement cloud pour créer, entraîner et déployer rapidement vos modèles Machine Learning. Utilisez le machine learning automatisé pour identifier des algorithmes et régler les hyperparamètres plus rapidement. Améliorez la productivité et réduisez les coûts en utilisant la mise à l’échelle automatique du calcul et Azure DevOps pour le machine learning. Accédez à ces fonctionnalités depuis votre environnement Python à l’aide de frameworks open source, comme PyTorch, TensorFlow et scikit-learn, et des kits SDK des services. Découvrez comment avec nos tutoriels et nos guides de démarrage rapide.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: 'Pour utiliser ce service, vous avez besoin d’un espace de travail et de ressources associées.  Bien démarrer :'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Utilisez le guide de démarrage rapide du portail Azure</a> pour obtenir l’espace de travail et faire un essai sans rien installer.
    - html: <a href="quickstart-create-workspace-with-python">Utilisez le guide de démarrage rapide Python</a> pour installer le kit SDK principal, créer un espace de travail et faire un essai dans un serveur de bloc-notes local.
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: 'Découvrez comment préparer les données, configurer les expériences et opérationnaliser vos modèles Machine Learning :'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Entraîner</a> et <a href="tutorial-deploy-models-with-aml">déployer</a> des modèles de classification d’images (<b>série en deux parties</b>).
    - html: <a href="tutorial-data-prep">Préparer les données</a> et <a href="tutorial-auto-train-models">utiliser le machine learning automatisé</a> pour entraîner et adapter les modèles de régression (<b>série en deux parties</b>).
- title: Exemples
  items:
  - type: paragraph
    text: Recherchez des <a href="samples-notebooks">notebooks Jupyter</a> pour vous aider à explorer le service sur Github.
