abstract:
  description: Découvrez comment utiliser Recherche personnalisée Bing pour créer des expériences de recherche adaptées aux sujets qui vous intéressent. Par exemple, si vous avez un site web de vélos qui offre une expérience de recherche, vous pouvez spécifier les domaines, sous-sites et pages web dans lesquels Bing effectue les recherches. Pour la marche à suivre, consultez nos guides de démarrage rapide, tutoriels et guides de référence sur l’API.
