abstract:
  description: <p>L’Explorateur de données Azure est un service d’exploration de données rapide et hautement scalable pour les données des journaux et de télémétrie. Il vous aide à gérer les nombreux flux de données émis par les logiciels actuels, vous permettant donc de collecter, de stocker et d’analyser les données. L’Explorateur de données Azure est idéal pour l’analyse de grands volumes de données diverses provenant de n’importe quelle source de données, comme des sites web, des applications, des appareils IoT, etc.</p><p>Découvrez comment utiliser l’Explorateur de données Azure avec nos guides de démarrage rapide, nos tutoriels et nos informations de référence.</p>
