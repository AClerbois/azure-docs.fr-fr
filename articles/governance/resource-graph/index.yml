  - title: Commentaires
    items:
      - type: paragraph
        text: 'Pour nous faire part de vos commentaires sur cette fonctionnalité ou pour obtenir de l’aide avec les requêtes, consultez la page <b>Resource Graph (préversion)</b> de <b>Azure Policy</b> dans le portail Azure et cliquez sur Commentaires. Vous pouvez aussi nous envoyer vos suggestions sur <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
