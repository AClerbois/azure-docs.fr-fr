abstract:
  description: Azure Media Services (AMS) est une plateforme basée sur le cloud qui vous permet de créer des solutions pour un codage vidéo haute définition et une diffusion vidéo en continu de qualité radiodiffusion qui touchent votre public sur les appareils les plus populaires. AMS v3 vous permet également d’extraire les informations de vos fichiers vidéo et audio avec Video Indexer via les présélections de l’analyseur d’AMS v3. Si vous souhaitez des informations plus détaillées, utilisez directement Video Indexer.<br/> Pour comprendre à quel moment utiliser Video Indexer plutôt que les présélections de l’analyseur de Media Services, consultez le <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">document de comparaison</a>.
