abstract:
  description: Le Kit de développement logiciel et le service de reconnaissance vocale Microsoft fournissent aux développeurs un moyen simple de créer des fonctionnalités de reconnaissance vocale puissantes dans leurs applications, telles que la commande vocale, la transcription et la dictée. Cortana, Microsoft Office et d’autres systèmes utilisent la même technologie. Un atout du service de reconnaissance vocale Microsoft est la possibilité de personnaliser les modèles acoustiques et linguistiques de la <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">reconnaissance vocale</a> pour prendre en compte le vocabulaire spécialisé, les environnements bruyants et les différentes façons de parler. En fait, la <a href="http://aka.ms/customvoice">synthèse vocale</a> et la <a href="http://aka.ms/customtranslator">traduction vocale</a> sont également disponibles.<br/><br/>Notre Kit de développement logiciel (SDK) de reconnaissance vocale est disponible sur plusieurs plateformes dans plusieurs langages de programmation. Vous pouvez ainsi prendre en charge la gestion du microphone, le streaming en temps réel ou la communication de fichiers par lot, en fonction des besoins de votre application.
