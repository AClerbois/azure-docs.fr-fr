abstract:
  description: Azure SQL Database Managed Instance est une instance de moteur de base de données SQL Server complètement managée hébergée dans le cloud Azure. Il s’agit de la meilleure option PaaS pour la migration de votre base de données SQL Server vers le cloud. Découvrez comment créer et utiliser Managed Instance avec nos guides de démarrage rapide, nos tutoriels et nos exemples.
  aside:
    image:
      alt: 
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: Présentation d’Azure SQL Database Managed Instance (5:38)
    href: https://www.youtube.com/watch?v=W8feSZXm2Ec
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Vue d’ensemble
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Découvrez le service Azure SQL Database Managed Instance.</p>
    - title: Surface d’exposition riche
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>Compatibilité quasi totale des fonctionnalités SQL avec la dernière version du moteur de base de données SQL Server.</p>
    - title: Intégration au réseau virtuel
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>Service sécurisé placé dans votre réseau virtuel Azure privé avec des adresses IP privées.</p>
    - title: Migration aisée
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Migrez facilement vos bases de données locales vers le cloud Azure à l’aide de la restauration native.</p>
    - title: Migration sans temps d’arrêt
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Migrez un parc de bases de données avec un temps d’arrêt minimal à l’aide de Database Migration Service.</p>
    - title: Tarifs
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Économisez jusqu'à 40 % sur Azure Hybrid Benefit (AHB) avec vos licences locales existantes.</p>
    - title: Fonctionnalités Paas
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS vous permet d’utiliser l’instance disponible à 99,99 % avec une gestion minimale.</p>
    - title: Niveaux de service
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Choisissez entre les niveaux de service Usage général et Critique pour l’entreprise en fonction des besoins de votre entreprise.</p>
    - title: Sécurité avancée
      href: /azure/sql-database/sql-database-security-index
      html: <p>Sécurisez votre instance et vos bases de données avec les fonctionnalités intégrées de sécurité des bases de données SQL Azure.<p>
- title: Nouveautés et fonctionnalités d'évaluation
  items:
  - type: paragraph
    text: 'Nous améliorons continuellement Managed Instance en y ajoutant de nouvelles fonctionnalités :'
  - type: list
    style: unordered
    items:
    - html: Le <a href="sql-database-managed-instance#business-critical-service-tier">niveau de service critique d’entreprise</a> est désormais en <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">disponibilité générale</a>.
    - html: (Préversion) Création <a href="https://aka.ms/managed-instance-aadlogins">de connexions Azure AD au niveau de l’instance</a> à l’aide de <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a>.
    - html: (Préversion) Création d’instances pour lesquelles <a href="https://aka.ms/managed-instance-collation">vous choisissez le classement au niveau du serveur</a>.
    - html: "<a href=\"https://aka.ms/managed-instance-configurable-backup-retention\">Configuration de la rétention des sauvegardes jusqu’à 35 jours</a> pour la restauration d’un point dans le temps. Remarque : la rétention des sauvegardes à long terme (jusqu'à 10 ans) n’est toujours pas activée. Vous pouvez utiliser <a href=\"https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server\">les sauvegardes de copie uniquement</a> à la place."
    - html: (Préversion) Utilisez les <a href="https://aka.ms/managed-instance-failover-groups">groupes de basculement géolocalisés</a> pour conserver une copie de l’instance dans une autre région et vous assurer que vos données seront disponibles même en cas de catastrophe régionale.
    - html: (Préversion) <a href="https://aka.ms/managed-instance-tde-byok">Apportez vos propres clés de chiffrement</a> lorsque vous migrez des bases de données locales pour lesquelles l’option Transparent Data Encryption (TDE) est déjà activée.
    - html: Managed Instance est protégé par un <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-management-endpoint-verify-built-in-firewall">pare-feu intégré</a>.
