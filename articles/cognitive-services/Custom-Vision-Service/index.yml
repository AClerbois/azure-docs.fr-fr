### YamlMime:Landing
title: Documentation Custom Vision
summary: Custom Vision est un service cognitif qui vous permet de créer, de déployer et d’améliorer vos propres classifieurs d’images. Un classifieur d’images est un service d’IA qui applique des étiquettes (représentant des classes) à des images en fonction de leurs caractéristiques visuelles.
