### YamlMime:Landing
title: Azure Arc
summary: Azure Arc étend les fonctionnalités d’Azure Resource Manager aux serveurs Linux et Windows ainsi qu’aux clusters Kubernetes clusters sur toutes les infrastructures, qu’elles soient locales, multicloud et de périphérie. Avec Azure Arc, les clients peuvent aussi exécuter des services de données Azure où qu’ils soient, ce qui leur permet de réaliser les avantages de l’innovation du cloud, notamment les fonctionnalités permettant d’avoir des données toujours à jour, le déploiement en quelques secondes (au lieu de quelques heures) et la scalabilité dynamique sur n’importe quelle infrastructure.
