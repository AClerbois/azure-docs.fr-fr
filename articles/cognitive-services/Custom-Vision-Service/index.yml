abstract:
  description: L’API Custom Vision basée sur le cloud offre aux développeurs la possibilité de créer, déployer et améliorer les classifieurs d’images personnalisées. Un classifieur d’images est un service d’intelligence artificielle qui trie les images par étiquettes en fonction de certaines caractéristiques.
