sections:
  - items:
      - type: paragraph
        text: "Azure SQL Database est un moteur de base de données PaaS (Platform as a service) complètement managé qui prend en charge la plupart des fonctions de gestion de base de données telles que la mise à niveau, la mise à jour corrective, les sauvegardes et la surveillance sans intervention de l’utilisateur. Azure SQL Database s’exécute toujours sur la dernière version stable du moteur de base de données SQL Server et un système d’exploitation corrigé avec une disponibilité de 99,99\_%. Les fonctionnalités PaaS intégrées à une base de données Azure SQL vous permettent de vous concentrer sur les activités d’administration et d’optimisation de base de données spécifiques au domaine qui sont critiques pour l’entreprise."
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Continuité de l’activité
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Azure SQL Database permet à votre entreprise de continuer à fonctionner en cas d’interruption, notamment de son infrastructure informatique.</p>'
          - title: Haute disponibilité
            href: /azure/sql-database/sql-database-high-availability
            html: "<p>Azure SQL Database garantit une disponibilité de 99,99\_% de vos bases de données et vous évite tout souci lié à la maintenance et aux temps d’arrêt.</p>"
          - title: Sauvegardes automatisées
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>Azure SQL Database crée automatiquement des sauvegardes de base de données et utilise le stockage géoredondant avec accès en lecture (RA-GRS) d’Azure pour fournir la géoredondance.</p>
          - title: Rétention des sauvegardes à long terme
            href: /azure/sql-database/sql-database-long-term-retention
            html: "<p>Azure SQL Database vous permet de stocker des sauvegardes complètes de bases de données SQL spécifiques pendant 10\_ans.</p>"
          - title: Géoréplication
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>Azure SQL Database vous permet de créer des réplicas lisibles de votre base de données dans le même centre de données (région) ou dans un centre de données distinct.</p>
          - title: Mettre les ressources à l’échelle
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Azure SQL Database vous permet de facilement et rapidement ajouter des ressources supplémentaires (processeur, mémoire, stockage).</p>'
  - title: Plus de ressources
    items:
      - type: paragraph
        text: Azure SQL Database fournit un ensemble de fonctionnalités PaaS intégrées supplémentaires permettant de gérer plus facilement vos bases de données.
      - type: list
        style: ordered
        items:
          - html: '<a href="/azure/sql-database/sql-database-security-index">Sécurité avancée</a> détecte les menaces et vulnérabilités dans vos bases de données, et vous permet de sécuriser vos données.'
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Réglage automatique</a> analyse votre charge de travail et émet des suggestions pour optimiser les performances de vos applications en ajoutant des index, en supprimant les index inutilisés et en résolvant automatiquement les problèmes de plan de requête.'
          - html: 'Les <a href="/azure/log-analytics/log-analytics-azure-sql">fonctionnalités de surveillance intégrées</a> vous permettent d’obtenir des informations sur les performances de vos bases de données et la charge de travail, mais aussi de résoudre les problèmes de performances.'
          - html: <a href="/azure/sql-database/sql-database-intelligent-insights">Intelligence intégrée</a> identifie automatiquement les problèmes potentiels dans votre charge de travail et émet des suggestions pour résoudre ces problèmes.