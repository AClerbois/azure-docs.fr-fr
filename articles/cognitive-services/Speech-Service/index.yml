abstract:
  description: Le service de reconnaissance vocale Microsoft fournit aux développeurs un moyen simple d’ajouter des fonctionnalités de reconnaissance vocale puissantes dans leurs applications, telles que la commande vocale, la transcription, la dictée et la traduction à l’aide d’une <a href="rest-apis">API REST</a> ou d’un <a href="speech-sdk">Kit de développement logiciel (SDK) C#, C++ ou Java</a>.<p>Le service de reconnaissance vocale vous permet de personnaliser des modèles de <a href="how-to-customize-speech-models">reconnaissance vocale</a> pour prendre en compte le vocabulaire spécialisé, les environnements bruyants et les différentes façons de parler. La <a href="https://cris.ai/Home/customvoice">synthèse vocale</a> et la <a href="https://www.microsoft.com/translator/customization.aspx">traduction vocale</a> personnalisées sont également disponibles.<p>Pour plus d’informations, consultez <a href="overview">Qu’est-ce que le service de reconnaissance vocale ?</a>
