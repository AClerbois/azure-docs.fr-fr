- title: Autres ressources
  items:
  - type: paragraph
    text: Azure SQL Database fournit un ensemble de fonctionnalités intégrées supplémentaires permettant d’améliorer la sécurité de vos bases de données.
  - type: list
    style: ordered
    items:
    - html: La protection contre les menaces dans les <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">instances managées</a> et les <a href="/azure/sql-database/sql-database-threat-detection">bases de données</a> détecte les activités anormales indiquant des tentatives d’accès ou d’exploitation inhabituelles et potentiellement dangereuses de vos bases de données.
    - html: L’audit des <a href="/azure/sql-database/sql-database-managed-instance-auditing">instances managées</a> et des <a href="/azure/sql-database/sql-database-auditing">bases de données</a> suit les événements de base de données et les écrit dans un journal d’audit dans votre compte de stockage Azure, votre espace de travail OMS ou Event Hubs.
    - html: Les <a href="/azure/sql-database/sql-database-firewall-configure">règles de pare-feu de serveur de base de données</a> dans les bases de données uniques vous permettent de contrôler les adresses IP qui peuvent accéder à votre base de données.
    - html: L’<a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">intégration au réseau virtuel</a> dans une instance managée vous permet de placer les bases de données dans votre propre espace d’adresses privé.
    - html: Le <a href="/azure/sql-database/sql-database-always-encrypted">chiffrement intégral</a> protège les données au repos sensibles sur le serveur, pendant le déplacement entre le client et le serveur, ainsi que pendant l’utilisation des données, pour garantir que les données sensibles ne s’affichent pas en clair dans le système de base de données.
    - html: Le <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">masquage des données dynamiques</a> empêche tout accès non autorisé aux données sensibles en permettant aux clients d’indiquer la quantité de données sensibles à faire apparaître, avec un impact minimal sur la couche application.
