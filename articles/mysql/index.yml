### YamlMime:Landing
title: Documentation Azure Database pour MySQL
summary: Azure Database pour MySQL est un service de base de données relationnelle alimenté par MySQL Community Edition.  C’est un produit de base de données en tant que service complètement managé qui peut gérer des charges de travail critiques avec des performances prévisibles et une scalabilité dynamique. Développez des applications avec Azure Database pour MySQL en tirant parti des outils open source et de la plateforme de votre choix. Découvrez comment utiliser Azure Database pour MySQL avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
