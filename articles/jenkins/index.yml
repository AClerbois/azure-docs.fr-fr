abstract:
  description: Le serveur Jenkins open source permet de créer des applications dans le cloud et de les déployer sur Azure. Découvrez comment installer, configurer et mettre à l’échelle Jenkins sur Azure et configurez l’intégration continue (CI) pour vos applications à l’aide de nos démarrages rapides, didacticiels et exemples de pipeline.
  aside:
    image:
      alt: Logo Jenkins
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Créez un système Jenkins dans Azure et générez une application.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg
      text: Portail Azure
      href: https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: Configurez l’intégration continue de vos applications, exécutez des agents dans le Cloud et utilisez des services Azure dans vos tâches.
  - type: list
    style: ordered
    items:
    - html: Configurez CI pour <a href="/azure/jenkins/java-deploy-webapp-tutorial">Azure App Service</a>, <a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a>, ou une <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">machine virtuelle Linux</a>.
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Approvisionnez des ressources dans un projet de pipeline</a>.
    - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Mettez à l’échelle avec des agents de machines virtuelles Azure</a>.
- title: Exemples
  items:
  - type: paragraph
    text: Exemples de scripts et des étapes pour vos pipelines.
  - type: list
    style: unordered
    className: spaced noBullet
    items:
