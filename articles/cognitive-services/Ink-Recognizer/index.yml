### YamlMime:Landing
title: Documentation sur l’API Ink Recognizer
summary: Découvrez comment utiliser l’API Ink Recognizer pour intégrer la reconnaissance des entrées manuscrites à vos applications et services. L’API est un service basé sur le cloud qui utilise le Machine Learning pour reconnaître des formes et du texte manuscrits dans n’importe quel contexte.
metadata:
  title: API Ink Recognizer - Tutoriels, guides de démarrage rapide, informations de référence sur l’API
  titleSuffix: Azure Cognitive Services
  description: Les entrées manuscrites numériques font référence aux technologies qui permettent de représenter sous forme numérique des entrées comme l’écriture manuscrite et les dessins. Tandis que les appareils continuent d’offrir des expériences d’écriture manuscrite numérique avancées, l’intelligence artificielle et le machine learning permettent de reconnaître des formes et du texte manuscrits dans n’importe quel contexte. L’API Ink Recognizer est un service cloud qui vous permet d’envoyer des traits d’encre et d’obtenir des informations détaillées les concernant.
