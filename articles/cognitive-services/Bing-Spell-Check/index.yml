abstract:
  description: L’API Vérification orthographique Bing vous permet d’effectuer une vérification orthographique et grammaticale contextuelle. Bing a développé un vérificateur orthographique basé sur le web, qui utilise l’apprentissage automatique et la traduction automatique statistique pour entraîner et mettre à jour en continu un algorithme en constante évolution et hautement contextuel. Le vérificateur orthographique repose sur une grande étendue de documents et de recherches sur le web. Découvrez comment analyser le contenu de différentes façons avec nos démarrages rapides, didacticiels et exemples.
