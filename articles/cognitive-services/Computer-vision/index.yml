abstract:
  description: L’API Vision par ordinateur basée sur le cloud offre aux développeurs un accès à des algorithmes avancés pour le traitement d’images et le renvoi d’informations. En téléchargeant une image ou en spécifiant l’URL d’une image, les algorithmes Vision par ordinateur Microsoft peuvent analyser du contenu visuel de différentes façons selon les entrées et les choix de l’utilisateur. Découvrez comment analyser le contenu visuel de différentes façons avec nos démarrages rapides, tutoriels et exemples.
