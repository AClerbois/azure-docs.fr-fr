abstract:
  description: Découvrez comment utiliser Azure Traffic Manager. Des guides de démarrage rapide, tutoriels, exemples, etc sont disponibles pour vous montrer comment gérer le trafic entrant pour des performances d’application optimales, et comment répartir le trafic entre des points de terminaison de service externe ou d’Azure.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Découvrez comment gérer le trafic web vers vos points de terminaison de service avec Traffic Manager.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_portal.svg
      text: Portail Azure
      href: /azure/traffic-manager/traffic-manager-create-profile
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: Découvrez comment acheminer le trafic en fonction des différentes méthodes d’acheminement offertes par Traffic Manager.
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-geographic-routing-method">Acheminer le trafic en fonction de l’emplacement géographique du point de terminaison</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-performance-routing-method">Acheminer le trafic pour une latence faible</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-weighted-routing-method">Répartir le trafic entre un ensemble de points de terminaison</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-priority-routing-method">Acheminer le trafic vers un point de terminaison prioritaire</a>
    - html: <a href="/azure/traffic-manager/traffic-manager-configure-priority-routing-method">Acheminer le trafic en fonction du sous-réseau de l’utilisateur</a>
