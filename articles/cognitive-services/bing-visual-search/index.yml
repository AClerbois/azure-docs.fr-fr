abstract:
  description: 'L’API Recherche visuelle Bing fournit des détails d’image similaires à ceux illustrés sur Bing.com/images. En chargeant une image ou grâce à une URL d’image, l’API peut identifier de nombreux détails, notamment des images similaires, des sources d’achat, des pages web présentant cette image, etc.'
