abstract:
  description: L’API de traduction de texte Microsoft Translator Text est un service de traduction basé sur le cloud. Avec cette API, vous pouvez traduire du texte presque en temps réel à partir de n’importe quelle application ou via un simple appel d’API REST. L’API utilise la technologie de traduction automatique neuronale la plus récente, ainsi que la technologie de traduction automatique statistique. Pour obtenir la liste des langues prises en charge pour la traduction automatique neuronale et pour la traduction automatique statistique, consultez <a href="languages.md">Langues prises en charge</a>.
