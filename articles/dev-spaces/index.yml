  description: 'Azure Dev Spaces vous permet de tester et de développer de manière itérative votre application de microservices toute entière en l’exécutant dans Azure Kubernetes Service (ACS) sans avoir à répliquer ou simuler des dépendances. Azure Dev Spaces réduit la charge et la complexité de collaborer avec votre équipe dans un cluster Azure Kubernetes Service (AKS) partagé, en exécutant et en déboguant les conteneurs directement dans AKS. Découvrez comment utiliser Azure Dev Spaces à l’aide de ces guides de démarrage rapide.'
