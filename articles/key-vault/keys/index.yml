### YamlMime:Landing
title: Documentation sur les clés
summary: Azure Key Vault permet aux applications et aux utilisateurs dans Microsoft Azure de stocker et d’utiliser des clés. Il prend en charge plusieurs types de clés et algorithmes, et permet d’utiliser des modules de sécurité matériels (HSM) pour les clés de grande valeur.
