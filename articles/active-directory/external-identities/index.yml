title: Documentation sur les identités externes
summary: Les identités externes sont un ensemble de fonctionnalités qui permettent aux organisations de sécuriser et de gérer n’importe quel utilisateur externe, notamment les clients et les partenaires. Reposant sur B2B Collaboration, les identités externes offrent des fonctionnalités supplémentaires pour interagir avec des utilisateurs extérieurs à votre organisation et se connecter à ceux-ci.
