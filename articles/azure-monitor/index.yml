abstract:
  description: Azure Monitor, qui inclut maintenant Log Analytics et Application Insights, fournit des outils sophistiqués pour collecter et analyser les données de télémétrie qui vous permettent d’optimiser les performances et la disponibilité de vos ressources et applications cloud et locales. Il vous aide à comprendre le fonctionnement de vos applications et identifie de façon proactive les problèmes qui les affectent et les ressources dont elles dépendent.
