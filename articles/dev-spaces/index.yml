sections:
- title: Une expérience de développement Kubernetes rapide et itérative pour les équipes
  items:
  - type: paragraph
    text: Avec une configuration minimale de machine de développement, vous pouvez exécuter et déboguer de manière itérative les conteneurs directement dans Azure Kubernetes Service (AKS).  Vous pouvez aussi collaborer avec votre équipe dans un cluster Kubernetes partagé, et réaliser des tests bout à bout avec d’autres composants sans répliquer ou simuler des dépendances. Avec Azure Dev Spaces, vous pouvez développer sur Windows, Mac ou Linux en utilisant des outils populaires comme Visual Studio, Visual Studio Code ou la ligne de commande.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces est actuellement en préversion et est pris en charge uniquement par les clusters AKS dans les régions **USA Est**, **USA Est 2**, **USA Centre**, **USA Ouest 2**, **Europe Ouest**, **Asie Sud-Est**, **Canada Centre**, et **Canada Est**. Les préversions sont à votre disposition, à condition que vous acceptiez les [conditions d’utilisation supplémentaires](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Certains aspects de cette fonctionnalité sont susceptibles d’être modifiés avant la mise à disposition générale.
