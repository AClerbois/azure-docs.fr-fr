### YamlMime:Landing
title: Documentation Azure Remote Rendering
summary: Azure Remote Rendering (ARR) est un service qui vous permet d’afficher en temps réel des modèles 3D extrêmement complexes sur des appareils tels que HoloLens 2. ARR est actuellement en préversion publique.
