### YamlMime:Landing
title: Documentation sur la plateforme d’identités Microsoft
summary: 'La plateforme d’identités Microsoft permet aux développeurs de créer des applications qui connectent toutes les identités Microsoft et obtiennent des jetons pour appeler des API Microsoft comme Microsoft Graph ou des API que vous créez. Cette plateforme complète se compose des éléments suivants : OAuth 2.0 et service d’authentification conforme aux normes OpenID Connect, bibliothèques open source, inscription et configuration d’applications, solide documentation conceptuelle de référence, démarrages rapides, exemples de code, tutoriels et guides pratiques.'
