title: Documentation du service Azure Machine Learning
metadata:
  title: Documentation du service Azure Machine Learning - Tutoriels, informations de référence sur les API | Microsoft Docs
  description: Le service Azure Machine Learning offre des kits SDK et des services pour préparer rapidement des données, puis entraîner et déployer des modèles d’apprentissage automatique. Améliorez la productivité et réduisez les coûts avec la mise à l’échelle automatique du calcul et des pipelines. Utilisez ces fonctionnalités avec des frameworks Python open source comme PyTorch, TensorFlow et scikit-learn. Commencez avec nos guides de démarrage rapide et nos tutoriels.
