abstract:
  description: 'Découvrez comment configurer Data Catalog pour aider votre organisation et votre équipe à découvrir, comprendre et utiliser vos sources de données. Des didacticiels, une référence d’API REST et d’autres documents vous montrent comment planifier et configurer un référentiel de données dans lequel les consommateurs de données peuvent découvrir les sources de données disponibles et accéder aux connaissances fournies par des experts.'
