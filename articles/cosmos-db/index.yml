documentType: LandingData
title: Documentation Azure Cosmos DB
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Documentation Azure Cosmos DB - Didacticiels, Référence des API'
  description: 'Apprenez à utiliser Azure Cosmos DB, service de base de données multimodèle distribué à l’échelle mondiale. Le composant Didacticiels vous montre comment créer et interroger des documents, des bases de données de graphique et de clé/valeur.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: 'Azure Cosmos DB est un service de base de données complètement managé avec une distribution mondiale et une réplication multimaître transparente clé en main. Vous pouvez exécuter l’intelligence artificielle et des charges de travail analytiques et fonctionnelles à faible latence distribuées à l’échelle mondiale sur les données transactionnelles de votre base de données. Découvrez comment utiliser Azure Cosmos DB avec nos mises en route rapides, tutoriels et exemples.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Créer des applications mobiles à l’échelle mondiale en quelques minutes (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Découvrez notamment les concepts de distribution mondiale, de partitionnement, de débit provisionné et d’indexation qui s’appliquent à toutes les API Azure Cosmos DB.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Concepts
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Utilisez l’API SQL si vous créez une nouvelle base de données de documents non relationnelle, que vous souhaitez interroger en suivant une syntaxe SQL classique.</p>'
            image:
              src: media/index/sql-api.svg
            title: API SQL
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>Utilisez l’API Gremlin si vous créez une base de données graphique pour modéliser et parcourir les relations entre les entités.</p>
            image:
              src: media/index/graph-api.svg
            title: API Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Utilisez l’API d’Azure Cosmos DB pour MongoDB si vous migrez des données d’une base de données MongoDB vers le service complètement managé d’Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: API d’Azure Cosmos DB pour MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>Utilisez l’API Cassandra si vous migrez des données de Cassandra vers le service entièrement administré d’Azure Cosmos DB.</p>
            image:
              src: media/index/cassandra-api.png
            title: API Cassandra
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Utilisez l’API Table si vous migrez des données du Stockage Table Azure vers l’offre de table premium d’Azure Cosmos DB.</p>
            image:
              src: media/index/table-api.svg
            title: API de table
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Utilisez la prise en charge intégrée d’Apache Spark pour exécuter des analyses sur les données stockées dans un compte Azure Cosmos. </p>
            image:
              src: media/index/spark-logo.png
            title: Analytique intégrée à Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: <p>Procédez à une analytique en temps réel avec prise en charge du flux de modification en lisant la liste triée des documents d’un conteneur Azure Cosmos dans l’ordre dans lequel ils ont été modifiés. </p>
            image:
              src: media/index/change-feed-logo.png
            title: Modifier le flux
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> L’API Etcd vous permet d’utiliser Azure Cosmos DB en tant que magasin back-end pour Azure Kubernetes.</p>
            image:
              src: media/index/etcd-logo.png
            title: API Etcd
