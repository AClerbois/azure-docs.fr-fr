title: Documentation Azure Service Health
summary: Azure Service Health est une suite d’expériences qui fournit des conseils et un support personnalisés pour faire face aux problèmes actuels ou futurs dans les services Azure. Azure Service Health se compose de l’état Azure, du service Service Health et de Resource Health.
