abstract:
  description: Le service Azure Machine Learning offre un environnement cloud qui vous permet de rapidement préparer des données, puis entraîner et déployer des modèles Machine Learning. Utilisez le machine learning automatisé pour identifier des algorithmes et régler les hyperparamètres plus rapidement. Améliorez la productivité et réduisez les coûts avec la mise à l’échelle automatique du calcul et des pipelines. Accédez à ces fonctionnalités en utilisant un framework Python open source, comme PyTorch, TensorFlow et scikit-learn, et les kits SDK du service. Commencez avec nos guides de démarrage rapide et nos tutoriels.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: 'Pour utiliser ce service, vous avez besoin d’un espace de travail et de ressources associées.  Commencez avec :'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Démarrage rapide du portail Azure</a> : obtenez un espace de travail et créez des expériences sans rien installer.'
    - html: '<a href="quickstart-create-workspace-with-python">Démarrage rapide de Python</a> : installez le kit SDK principal, puis créez un espace de travail et une expérience dans un serveur de bloc-notes local.'
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: 'Découvrez comment préparer des données, configurer des expériences et entraîner et opérationnaliser vos modèles Machine Learning :'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Entraîner</a> et <a href="tutorial-deploy-models-with-aml">déployer</a> des modèles de classification d’images (<b>série en deux parties</b>).
    - html: <a href="tutorial-data-prep">Préparer les données</a> et <a href="tutorial-auto-train-models">utiliser le machine learning automatisé</a> pour entraîner et adapter les modèles de régression (<b>série en deux parties</b>).
- title: Exemples
  items:
  - type: paragraph
    text: Recherchez des <a href="samples-notebooks">notebooks Jupyter</a> pour vous aider à explorer le service sur Github.
