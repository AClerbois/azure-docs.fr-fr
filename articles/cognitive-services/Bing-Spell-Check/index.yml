  titleSuffix: Azure Cognitive Services
  description: Découvrez comment utiliser l’API Vérification orthographique Bing pour obtenir des suggestions de corrections dans les documents texte. Ces tutoriels vous montrent comment créer des applications qui utilisent l’API.
