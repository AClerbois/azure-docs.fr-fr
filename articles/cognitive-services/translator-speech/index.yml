  title: Documentation de la traduction de conversation Translator Speech - Tutoriels, informations de référence sur l’API
  titleSuffix: Cognitive Services
  description: Découvrez comment utiliser l’API de traduction de conversation Translator Speech pour la traduction vocale et la traduction de parole en texte dans plusieurs langues. Les tutoriels vous montrent comment écrire du code faisant appel au service Translator.
