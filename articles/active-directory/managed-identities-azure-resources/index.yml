abstract:
  description: 'Les identités gérées pour les ressources Azure fournissent des services Azure avec une identité gérée automatiquement dans Azure Active Directory. Vous pouvez utiliser cette identité pour vous authentifier sur n’importe quel service prenant en charge l’authentification Azure AD, sans avoir d’informations d’identification dans votre code.  Découvrez comment créer et gérer des identités gérées pour les ressources Azure avec nos tutoriels et démarrages rapides.'
