documentType: LandingData
title: Documentation Speech Services
metadata:
  title: 'Documentation Speech Services - Tutoriels, guides de démarrage rapide, informations de référence sur les API'
  titleSuffix: Azure Cognitive Services
  description: 'Speech Services offre aux développeurs un moyen simple d’ajouter de puissantes fonctionnalités de reconnaissance vocale à leurs applications. Citons en exemple le contrôle des commandes vocales et les dialogues vocaux, la conversation en langage naturel, la transcription de la parole et la dictée ainsi que la traduction vocale.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: "Découvrez comment utiliser Speech Services avec les API REST ou avec notre SDK Speech pour ajouter des fonctionnalités de reconnaissance vocale à vos applications. Vous pouvez utiliser le SDK Speech pour ajouter les fonctionnalités suivantes (et d’autres) à vos applications&colon; \n<div class=\"row\" style=\"font-size:16px\"><div class=\"column\"><ul>\n<li><b><a href=\"speech-to-text.md\">Reconnaissance vocale</a></b> (speech-recognition/SR)</li>\n<li><b><a href=\"speech-devices-sdk-create-kws.md\">Mot de mise en éveil personnalisé</a></b> (keyword-spotter/KWS)</li>\n<li><b><a href=\"how-to-recognize-intents-from-speech-csharp.md\">Intention</a></b></li>\n<li><b><a href=\"speech-translation.md\">Traduction</a></b></li>\n<li><b><a href=\"speech-container-howto.md\">Conteneur en local</a></b></li></ul></div><div class=\"column\"><ul>\n<li><b><a href=\"text-to-speech.md\">Synthèse vocale</a></b> (TTS)</li>\n<li><b><a href=\"conversation-transcription-service.md\">Transcription de conversation</a></b> (CTS)</li>\n<li><b><a href=\"how-to-phrase-lists.md\">Personnalisation de la liste d’expressions</a>/<a href=\"how-to-custom-speech.md\">Adaptation vocale personnalisée</a></b></li>\n<li><b><a href=\"voice-first-virtual-assistants.md\">Assistant virtuel «\_voice-first\_»</a></b></li>\n<li><b><a href=\"call-center-transcription.md\">Transcription de centre d’appel</a></b></li></ul></div></div>\n"
