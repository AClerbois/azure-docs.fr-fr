### YamlMime:Landing
title: Documentation sur RBAC pour les ressources Azure
summary: Le contrôle d’accès en fonction du rôle (RBAC) est un système qui offre une gestion précise de l’accès aux ressources Azure. Avec le contrôle d’accès en fonction du rôle, vous pouvez séparer les tâches au sein de votre équipe et accorder aux utilisateurs uniquement les accès nécessaires pour accomplir leur travail.
