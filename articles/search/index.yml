abstract:
  description: Découvrez comment créer une solution de recherche de contenu d’entreprise sur le contenu privé et hétérogène à l’aide de Recherche Azure. Les didacticiels, les informations de référence d’API ainsi que les autres documents vous montrent comment consolider le contenu pouvant faire l’objet d’une recherche dans un index unique et rapide. Ce dernier peut être interrogé à l’aide de syntaxes simples à avancées pour un large éventail de scénarios.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/search/media/index/search-page-callouts3.png
      width: 250
    title: En savoir plus sur Recherche Azure (9:32)
    href: https://channel9.msdn.com/Events/Connect/2016/138/player
    width: 250
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Démarrer avec un service de recherche dans le portail, puis définir, charger et interroger des index en C# ou REST.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/search/media/index/portal.svg
      text: Portail Azure
      href: https://docs.microsoft.com/azure/search/search-create-service-portal
    - image:
        src: /azure/search/media/index/logo_Csharp.svg
      text: .NET
      href: https://docs.microsoft.com/azure/search/search-create-index-dotnet
    - image:
        src: /azure/search/media/index/rest.svg
      text: REST
      href: https://docs.microsoft.com/azure/search/search-fiddler
