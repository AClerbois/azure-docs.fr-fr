### YamlMime:Landing
title: Documentation Azure Database Migration Service
summary: Azure Database Migration Service permet des migrations fluides à partir de plusieurs sources de base de données vers des plateformes de données Azure, avec un temps d’arrêt minimal. Le service utilise l’Assistant Migration de données pour générer des rapports d’évaluation qui fournissent des suggestions concernant les modifications requises avant d’effectuer une migration. Quand vous êtes prêt à commencer le processus de migration, Azure Database Migration Service effectue toutes les étapes nécessaires.
