      width: 250
    title: Analyse en temps réel sur IoT Edge avec Azure Stream Analytics. (8:51)
    href: https://azure.microsoft.com/en-us/resources/videos/connect-2017-real-time-analytics-on-iot-edge-with-azure-stream-analytics/
    width: 250
