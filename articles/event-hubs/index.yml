abstract:
  description: Azure Event Hubs est une plateforme de diffusion de données et un service de traitement d’événements. Il peut recevoir et traiter des millions d’événements par seconde. Ce service prend en charge les protocoles HTTPS et AMQP 1.0 pour la publication d’événement.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Messagerie Azure et architecture basée sur les événements (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
