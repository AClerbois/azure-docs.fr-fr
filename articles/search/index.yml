abstract:
  description: Découvrez comment créer une solution de recherche de contenu d’entreprise sur le contenu privé et hétérogène à l’aide de Recherche Azure. Les tutoriels, les informations de référence d’API ainsi que les autres documents vous montrent comment consolider le contenu pouvant faire l’objet d’une recherche dans un index unique et rapide. Ce dernier peut être interrogé à l’aide de syntaxes simples à avancées pour un large éventail de scénarios. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Nouvelle préversion de la recherche cognitive.</b></a> Utilisez une API REST de préversion pour lier les AI alimentées par les algorithmes au pipeline d’indexation. Extrayez des données et utilisez le traitement en langage naturel et d’images pour transformer le contenu non structuré brut en contenu pouvant faire l’objet d’une recherche dans un index de Recherche Azure. <p/>Explorez la recherche cognitive à l’aide des <a href="/azure/search/cognitive-search-quickstart-blob">ressources et exemples de données</a> ou apprenez en plus en consultant <a href="/azure/search/cognitive-search-concept-intro">Concepts</a>.
