sections:
  - title: Une expérience de développement Kubernetes rapide et itérative pour les équipes
    items:
      - type: paragraph
        text: 'Avec une configuration minimale de machine de développement, vous pouvez exécuter et déboguer de manière itérative les conteneurs directement dans Azure Kubernetes Service (AKS).  Vous pouvez aussi collaborer avec votre équipe dans un cluster Kubernetes partagé, et réaliser des tests bout à bout avec d’autres composants sans répliquer ou simuler des dépendances. Avec Azure Dev Spaces, vous pouvez développer sur Windows, Mac ou Linux en utilisant des outils populaires comme Visual Studio, Visual Studio Code ou la ligne de commande.'
      - type: markdown
        text: "> [!IMPORTANT]\n> Azure Dev Spaces est actuellement pris en charge uniquement par les clusters AKS dans les régions **USA Est**, **USA Est\_2**, **USA Centre**, **USA Ouest\_2**, **Europe Nord**, **Europe Ouest**, **Asie Sud-Est**, **Canada Centre** et **Canada Est**. Azure Dev Spaces prend en charge l’utilisation d’[Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) ou de [Visual Studio Code](https://code.visualstudio.com/download) avec l’[extension Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) installée sur Linux, MacOS ou Windows version\_8 ou ultérieure pour générer et exécuter vos applications sur AKS. Il prend également en charge l’utilisation de [Visual Studio\_2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) avec la charge de travail Développement web et [Visual Studio Tools pour Kubernetes](https://aka.ms/get-vsk8stools) installés sur Windows\_8 ou une version ultérieure."
