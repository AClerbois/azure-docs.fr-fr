  description: 'Découvrez comment préparer les données et générer et déployer des modèles avec nos didacticiels et nos guides de démarrage rapide. Les fonctionnalités en version préliminaire d’Azure Machine Learning permettent de générer, de déployer et de gérer des modèles AI et ML à l’aide des outils Python et des bibliothèques. Vous pouvez utiliser une grande variété de données et de services de calcul dans Azure afin de stocker et de traiter vos données.'
