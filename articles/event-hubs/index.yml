title: Documentation relative à Azure Event Hubs
metadata:
  document_id: ''
  title: 'Documentation relative à Azure Event Hubs - Didacticiels, démarrages rapides, informations de référence sur les API'
  meta.description: Learn how to use Event Hubs to ingest millions of events per second from connected IoT devices and applications on a broad set of platforms.
  services: event-hubs
  author: spelluru
  manager: timlt
  ms.service: event-hubs
  ms.topic: landing-page
  ms.date: 10/15/2018
  ms.author: spelluru
abstract:
  description: 'Azure Event Hubs est une plateforme de diffusion de données volumineuses et un service d’ingestion d’événements, capable de recevoir et de traiter des millions d’événements par seconde. Les concentrateurs d’événements peuvent traiter et stocker des événements, des données ou la télémétrie produits par des logiciels et appareils distribués. Les données envoyées à un concentrateur d’événements peuvent être transformées et stockées à l’aide d’adaptateurs de traitement par lot/stockage ou d’un fournisseur d’analyse en temps réel. Event Hubs pour Apache Kafka permet aux clients, outils et applications Kafka natifs tels que Mirror Maker, Apache Flink et Akka Streams de fonctionner avec fluidité avec Event Hubs avec des modifications de configuration uniquement.'
  aside:
    image:
      alt: null
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: 'Diffusion en continu de Big Data dans Azure avec Kafka et Event Hubs (1:20:13)'
    href: 'https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/'
    width: 250
