abstract:
  description: "Découvrez comment utiliser Data Factory, un service d’intégration des données cloud, pour composer des services de stockage, de déplacement et de traitement des données au sein de pipelines de données automatisés. Des didacticiels et d’autres documents vous montrent comment configurer et gérer les pipelines de données, mais aussi comment déplacer et transformer les données en vue de leur analyse. <p>Actuellement, la version\_V2 de Data Factory est en version préliminaire. La version\_V1 est généralement disponible. Si vous utilisez la version\_V1 du service Data Factory, consultez <a href=/azure/data-factory/v1/data-factory-introduction>Documentation\_V1</a>.</p>"
