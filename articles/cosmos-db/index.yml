title: "Documentation Azure Cosmos DB"
metadata:
  title: "Documentation Azure Cosmos DB - Didacticiels, Référence des API"
  description: "Apprenez à utiliser Azure Cosmos DB pour créer des bases de données multi-modèles distribuées mondialement. Le composant Didacticiels vous montre comment créer et interroger des documents, des bases de données de graphique et de clé/valeur."
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/28/2017
  ms.author: carolz
abstract:
  description: "Azure Cosmos DB est un service de base de données distribuée mondialement conçu pour permettre de faire évoluer en toute flexibilité et de façon indépendante le débit et stockage sur n’importe quel nombre de régions géographiques avec un contrat SLA complet.  Vous pouvez développer des bases de données de graphique, clé/valeur ou Cosmos DB à l’aide d’une série d’API courantes et de modèles de programmation. Découvrez comment utiliser Cosmos DB avec nos mises en route rapides, didacticiels et exemples."
