abstract:
  description: Azure Maps dote les développeurs de tous les secteurs de puissantes fonctionnalités géospatiales, avec des données de mappage actualisées nécessaires pour fournir un contexte géographique aux applications mobiles et web. Ce service est un jeu d’API REST conforme à l’API Azure One et s’accompagne d’un contrôle JavaScript web permettant un développement aisé, flexible et portable sur plusieurs supports.
sections:
- title: Démarrages en 5 minutes
  items:
  - type: paragraph
    text: Lancez une application de recherche de mappage à l’aide d’Azure Maps.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Lancer la démonstration de l’application de mappage
      href: /azure/azure-maps/quick-demo-map-app
- title: Didacticiels pas à pas
  items:
  - type: paragraph
    text: Créez une application web géospatiale pour rechercher des points d’intérêt et des itinéraires jusqu’à des emplacements à l’aide d’Azure Maps.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/azure-maps/tutorial-search-location">Rechercher des points d’intérêt</a>
    - html: <a href="/azure/azure-maps/tutorial-route-location">Itinéraire vers un point d’intérêt</a>
    - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">Itinéraires par mode de déplacement</a>
