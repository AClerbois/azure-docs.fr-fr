sections:
- items:
  - type: paragraph
    text: Azure SQL Database intègre des fonctionnalités de sécurité avancées permettant de protéger vos bases de données.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Présentation
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Azure SQL Database fournit un ensemble de fonctionnalités de sécurité avancées qui peuvent vous aider à sécuriser vos données.</p>
    - title: Détection de menaces
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Détecte les activités anormales indiquant des tentatives d’accès ou d’exploitation inhabituelles et potentiellement dangereuses de vos bases de données.</p>
    - title: Évaluation des vulnérabilités
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Permet de découvrir, de suivre et de corriger des vulnérabilités de base de données potentielles.</p>
    - title: Chiffrement au repos
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Le chiffrement transparent des données (TDE, Transparent Data Encryption) garantit que les informations contenues dans vos bases de données sont chiffrées en toute transparence.</p>
    - title: Découverte et classification des données
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Permet de découvrir, de classifier, de libeller et de protéger les données sensibles dans vos bases de données.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Azure SQL Database vous permet de vous connecter à votre base de données en utilisant les identités Azure Active Directory (Azure AD).</p>
